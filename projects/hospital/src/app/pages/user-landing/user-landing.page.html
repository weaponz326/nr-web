<app-main-navbar

    [source]="'Hospital'"
></app-main-navbar>

<app-suite-scrollnav
    (aboutEvent)="gotoAbout()"
    (pricingEvent)="gotoPricing()"
    (contactEvent)="gotoContact()"
></app-suite-scrollnav>

<app-user-top #userTopComponentReference
    [suiteName]="'Hospital'"
    [accountsData]="accountsData"
    [isAccountLoading]="isAccountLoading"
    [isAccountChecking]="isAccountChecking"
    (selectAccount)="checkAccountActive($event)"
></app-user-top>

<app-about id="aboutComponentReference"
    [suiteName]="'Hospital'"
    [suiteDetails]="''"
></app-about>

<app-pricing id="pricingComponentReference"></app-pricing>

<app-contact id="contactComponentReference"
    [suiteName]="'Hospital'"
></app-contact>

<app-main-footer></app-main-footer>
