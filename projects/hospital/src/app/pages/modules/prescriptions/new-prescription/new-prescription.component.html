<button [hidden]="true" #newButtonElementReference data-bs-toggle="modal" data-bs-target="#newPrescriptionModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="newPrescriptionModal" tabindex="-1" aria-labelledby="newPrescriptionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form class="page-form" [formGroup]="prescriptionForm" (ngSubmit)="createPrescription()">

                <div class="modal-header bg-light">
                    <span class="modal-title" id="newPrescriptionModalLabel">Add New Prescription</span>
                    <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Prescription ID :</label></div>
                        <div class="col-md-8">
                            <input formControlName="prescriptionCode" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Prescription Date :</label></div>
                        <div class="col-md-8">
                            <input type="datetime-local" formControlName="prescriptionDate" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Admission ID :</label></div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="admissionCode" class="form-control">
                                <button type="button" class="btn btn-secondary" (click)="openAdmissionWindow()">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Patient Name :</label></div>
                        <div class="col-md-8">
                            <input formControlName="patientName" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Patient No. :</label></div>
                        <div class="col-md-8">
                            <input formControlName="patientNumber" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Consultant Name :</label></div>
                        <div class="col-md-8">
                            <input formControlName="consultantName" class="form-control form-control-sm w-100">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button [disabled]="isPrescriptionSaving" type="submit" class="btn btn-sm btn-secondary modal-form-btn">Save</button>
                    <button type="button" class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- select admission window component -->

<app-select-admission #selectAdmissionComponentReference [closeTarget]="'#newPrescriptionModal'" (rowSelected)="onAdmissionSelected($event)"></app-select-admission>
