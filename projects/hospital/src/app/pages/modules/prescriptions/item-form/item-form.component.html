<form class="page-form" [formGroup]="itemForm">

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Item No. :</label>
        </div>
        <div class="col-md-8">
            <input type="number" min="1" formControlName="itemNumber" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Medicine :</label>
        </div>
        <div class="col-md-8">
            <input formControlName="medicine" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Dosage :</label>
        </div>
        <div class="col-md-8">
            <input formControlName="dosage" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Remarks :</label>
        </div>
        <div class="col-md-8">
            <textarea formControlName="remarks" rows="3" class="form-control form-control-sm w-100"></textarea>
        </div>
    </div>

</form>
