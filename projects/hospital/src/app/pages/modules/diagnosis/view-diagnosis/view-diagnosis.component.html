<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <form class="page-form" [formGroup]="diagnosisForm" (ngSubmit)="putDiagnosis()">

            <h4 class="mb-3">Diagnosis Details</h4>

            <div class="row">
                <div class="col-md-6">

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Diagnosis ID :</label></div>
                        <div class="col-md-8">
                            <input formControlName="diagnosisCode" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Diagnosis Date :</label></div>
                        <div class="col-md-8">
                            <input type="datetime-local" formControlName="diagnosisDate" class="form-control form-control-sm w-100">
                        </div>
                    </div>                    

                </div>

                <div class="col-md-6">

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Patient Name :</label></div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="patientName" class="form-control">
                                <button type="button" class="btn btn-secondary" (click)="openPatientWindow()">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Patient No. :</label></div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="patientNumber" class="form-control">
                                <button type="button" class="btn btn-secondary" (click)="openPatientWindow()">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Consultant Name :</label></div>
                        <div class="col-md-8">
                            <input formControlName="consultantName" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                </div>
            </div>

            <hr class="top-divider" />
            <hr class="bottom-divider" />

        </form>

        <!-- diagnosis details component -->

        <app-diagnosis-details #diagnosisDetailsComponentReference></app-diagnosis-details>

        <hr class="top-divider" />
        <hr class="bottom-divider" />

        <div *ngIf="!isDiagnosisLoading" class="row page-form">
            <div class="col-md-12">
                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/diagnosis/all-diagnosis">Cancel</button>
                <button [disabled]="isDiagnosisDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                <button [disabled]="isDiagnosisaving" type="submit" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="putDiagnosis()">Save</button>
            </div>
        </div>
        <div *ngIf="isDiagnosisLoading" class="row page-form">
            <div class="col-md-12">
                <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                    <div class="spinner-grow spinner-grow-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>
        </div>

    </div>
</main>


<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal-one #deleteModalComponentReference (confirmEvent)="deleteDiagnosis()"></app-delete-modal-one>

<!-- select patient window component -->

<app-select-patient #selectPatientComponentReference [closeTarget]="'#newDiagnosisModal'" (rowSelected)="onPatientSelected($event)"></app-select-patient>
