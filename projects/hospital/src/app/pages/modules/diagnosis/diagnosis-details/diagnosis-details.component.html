<form class="page-form" [formGroup]="diagnosisDetailsForm" (ngSubmit)="saveDiagnosisDetail()">

    <h4 class="mb-3">Diagnosis Report</h4>

    <!-- OPD diagnosis -->

    <div class="row page-form">
        <div class="col-md-12">

            <div class="row">

                <div class="col-md-4">
                    <div class="row mb-1">
                        <div class="col-md-5"><label class="float-md-end float-sm-start mt-1">Blood Group :</label></div>
                        <div class="col-md-3">
                            <select formControlName="bloodGroup" class="form-control form-control-sm w-100">
                                <option *ngFor="let x of bloodGroupOptions" [value]="x">x</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-5"><label class="float-md-end float-sm-start mt-1">Temperature :</label></div>
                        <div class="col-md-3">
                            <input type="number" min="0" step=".01" formControlName="temperature" class="form-control form-control-sm w-100">
                        </div>
                        <div class="col-md-4 mt-1"><em>&deg;C</em></div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="row mb-1">
                        <div class="col-md-5"><label class="float-md-end float-sm-start mt-1">Weight :</label></div>
                        <div class="col-md-3">
                            <input type="number" min="0" step=".01" formControlName="weight" class="form-control form-control-sm w-100">
                        </div>
                        <div class="col-md-4 mt-1"><em>Kg</em></div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-5"><label class="float-md-end float-sm-start mt-1">Height :</label></div>
                        <div class="col-md-3">
                            <input type="number" min="0" step=".01" formControlName="height" class="form-control form-control-sm w-100">
                        </div>
                        <div class="col-md-4 mt-1"><em>cm</em></div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="row mb-1">
                        <div class="col-md-5"><label class="float-md-end float-sm-start mt-1">Blood Pressure :</label></div>
                        <div class="col-md-3">
                            <input type="number" min="0" step=".01" formControlName="bloodPressure" class="form-control form-control-sm w-100">
                        </div>
                        <div class="col-md-4 mt-1"><em>mmHg</em></div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-5"><label class="float-md-end float-sm-start mt-1">Pulse :</label></div>
                        <div class="col-md-3">
                            <input type="number" formControlName="pulse" class="form-control form-control-sm w-100">
                        </div>
                        <div class="col-md-4 mt-1"><em>BPM</em></div>
                    </div>
                </div>

            </div>

            <hr />

        </div>
    </div>

    <!-- consultant diagnosis -->

    <div class="row">
        <div class="col-md-8">

            <div class="row mb-3">
                <div class="col-md-12">
                    <label class="mt-1">Diagnosis :</label>
                    <textarea type="number" formControlName="diagnosis" rows="6" class="form-control form-control-sm w-100"></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <label class="mt-1">Treatment :</label>
                    <textarea type="number" formControlName="treatment" rows="6" class="form-control form-control-sm w-100"></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <label class="mt-1">Remarks :</label>
                    <textarea type="number" formControlName="remarks" rows="3" class="form-control form-control-sm w-100"></textarea>
                </div>
            </div>

        </div>
    </div>

</form>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
