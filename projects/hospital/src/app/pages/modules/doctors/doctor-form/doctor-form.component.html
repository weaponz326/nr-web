<form class="page-form" [formGroup]="doctorForm">

    <div class="row">

        <div class="col-md-12">
            <h4>Personal Details</h4>
        </div>

        <div class="col-md-6">

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">First Name :</label></div>
                <div class="col-md-8">
                    <input formControlName="firstName" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Last Name :</label></div>
                <div class="col-md-8">
                    <input formControlName="lastName" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Sex :</label></div>
                <div class="col-md-8">
                    <select formControlName="sex" class="form-control form-control-sm w-100">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Date of Birth :</label></div>
                <div class="col-md-8">
                    <app-bday-input #bdayInputComponentReference></app-bday-input>
                </div>
            </div>

        </div>

        <div class="col-md-6">

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Nationality :</label></div>
                <div class="col-md-8">
                    <input formControlName="nationality" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Religion :</label></div>
                <div class="col-md-8">
                    <input formControlName="religion" class="form-control form-control-sm w-100">
                </div>
            </div>

        </div>

    </div>

    <hr />

    <!-- -------------------------------------------------------------------------------------------------
    doctor details -->

    <div class="row">

        <div class="col-md-12">
            <h4>Doctor Details</h4>
        </div>

        <div class="col-md-6">

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Doctor ID :</label></div>
                <div class="col-md-8">
                    <input formControlName="doctorCode" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Department</label></div>
                <div class="col-md-8">
                    <input formControlName="department" class="form-control form-control-sm w-100">
                </div>
            </div>

        </div>

        <div class="col-md-6">
            
            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Speciality</label></div>
                <div class="col-md-8">
                    <input formControlName="speciality" class="form-control form-control-sm w-100">
                </div>
            </div>

        </div>

    </div>

    <hr />

    <!-- --------------------------------------------------------------------------------------------
    photo -->

    <div class="row page-form-div">

        <div class="col-md-6">
            <div class="row mb-1">

                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Photo :</label></div>
                <div class="col-md-8">
                    <app-image-input #imageInputComponentReference [width]="140" [height]="160" [imgType]="'photo'"></app-image-input>
                </div>

            </div>
        </div>

    </div>

    <hr />

    <!-- --------------------------------------------------------------------------------------------------
    contact details -->

    <div class="row">

        <div class="col-md-12">
            <h4>Contact Details</h4>
        </div>

        <div class="col-md-6">

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Phone No. :</label></div>
                <div class="col-md-8">
                    <input formControlName="phone" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Email :</label></div>
                <div class="col-md-8">
                    <input formControlName="email" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Address :</label></div>
                <div class="col-md-8">
                    <textarea formControlName="address" class="form-control form-control-sm w-100" rows="3"></textarea>
                </div>
            </div>

        </div>

        <div class="col-md-6">

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">State/Region :</label></div>
                <div class="col-md-8">
                    <input formControlName="state" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">City/Town :</label></div>
                <div class="col-md-8">
                    <input formControlName="city" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Post Code :</label></div>
                <div class="col-md-8">
                    <input formControlName="postCode" class="form-control form-control-sm w-100">
                </div>
            </div>

        </div>

    </div>

    <hr />

</form>
