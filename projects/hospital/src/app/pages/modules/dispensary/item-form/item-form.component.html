<form class="page-form" [formGroup]="itemForm">

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Item No. :</label>
        </div>
        <div class="col-md-8">
            <input type="number" min="1" formControlName="drugName" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Drug Name :</label>
        </div>
        <div class="col-md-8">
            <div class="input-group input-group-sm w-100">
                <input formControlName="drugName" class="form-control">
                <button type="button" class="btn btn-secondary">
                    <i class="bi bi-three-dots"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">NDC No. :</label>
        </div>
        <div class="col-md-8">
            <div class="input-group input-group-sm w-100">
                <input formControlName="ndcNumber" class="form-control">
                <button type="button" class="btn btn-secondary">
                    <i class="bi bi-three-dots"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Remarks :</label>
        </div>
        <div class="col-md-8">
            <textarea formControlName="remarks" rows="3" class="form-control form-control-sm w-100"></textarea>
        </div>
    </div>

</form>
