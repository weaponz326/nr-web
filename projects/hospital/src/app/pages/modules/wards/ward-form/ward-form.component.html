<form class="page-form" [formGroup]="wardForm">

    <h4 class="mb-3">Ward Details</h4>

    <div class="row">
        <div class="col-md-6">

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Ward No. :</label></div>
                <div class="col-md-8">
                    <input formControlName="wardNumber" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Ward Name :</label></div>
                <div class="col-md-8">
                    <input formControlName="wardName" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Ward Type :</label></div>
                <div class="col-md-8">
                    <input formControlName="wardType" class="form-control form-control-sm w-100">
                </div>
            </div>

        </div>

        <div class="col-md-6">

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Location :</label></div>
                <div class="col-md-8">
                    <input formControlName="location" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Capacity :</label></div>
                <div class="col-md-8">
                    <input type="number" min="0" formControlName="capacity" class="form-control form-control-sm w-100">
                </div>
            </div>


        </div>
    </div>

    <hr />

</form>
