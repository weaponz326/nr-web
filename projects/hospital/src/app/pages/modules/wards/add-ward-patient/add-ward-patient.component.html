<button [hidden]="true" #addButtonElementReference data-bs-toggle="modal" data-bs-target="#addWardPatientModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="addWardPatientModal" tabindex="-1" aria-labelledby="addWardPatientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="addWardPatientModalLabel">Add Ward Patient</span>
                <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <!-- ward patient form component -->

                <app-ward-patient-form #wardPatientFormComponentReference (openPatientWindow)="openPatientWindow()"></app-ward-patient-form>

            </div>

            <div class="modal-footer">
                <button [disabled]="isSaving" class="btn btn-sm btn-secondary modal-form-btn" (click)="saveWardPatient()">Save</button>
                <button class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>
</div>

<!-- select patient window component -->

<app-select-patient #selectPatientComponentReference [closeTarget]="'#addWardPatientModal'" (rowSelected)="onPatientSelected($event)"></app-select-patient>
