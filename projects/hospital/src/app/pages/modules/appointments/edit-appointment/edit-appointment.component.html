<button [hidden]="true" #editButtonElementReference data-bs-toggle="modal" data-bs-target="#editAppointmentModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="editAppointmentModal" tabindex="-1" aria-labelledby="editAppointmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="editAppointmentModalLabel">Edit Appointment</span>
                <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <!-- appointment form component -->

                <app-appointment-form #appointmentFormComponentReference (openPatientWindow)="openPatientWindow()"></app-appointment-form>

            </div>

            <div class="modal-footer">
                <button [disabled]="isAppointmentSaving" class="btn btn-sm btn-secondary modal-form-btn" (click)="saveAppointment()">Save</button>
                <button [disabled]="isAppointmentDeleting" class="btn btn-sm btn-secondary modal-form-btn" (click)="deleteAppointment()">Delete</button>
                <button class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>
</div>

<!-- select patient window component -->

<app-select-patient #selectPatientComponentReference [closeTarget]="'#editAppointmentModal'" (rowSelected)="onPatientSelected($event)"></app-select-patient>
