<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <form class="page-form" [formGroup]="labForm" (ngSubmit)="putLab()">

            <h4 class="mb-3">Lab Details</h4>

            <div class="row">
                <div class="col-md-6">

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Lab ID :</label></div>
                        <div class="col-md-8">
                            <input formControlName="labCode" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Lab Date :</label></div>
                        <div class="col-md-8">
                            <input type="date" formControlName="labDate" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Lab Type :</label></div>
                        <div class="col-md-8">
                            <input formControlName="labType" class="form-control form-control-sm w-100">
                        </div>
                    </div>            

                </div>

                <div class="col-md-6">

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Admission ID :</label></div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="admissionCode" class="form-control">
                                <button type="button" class="btn btn-secondary" (click)="openAdmissionWindow()">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Patient Name :</label></div>
                        <div class="col-md-8">
                            <input formControlName="patientName" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Patient No. :</label></div>
                        <div class="col-md-8">
                            <input formControlName="patientNumber" class="form-control form-control-sm w-100">
                        </div>
                    </div>                
                    
                </div>
            </div>

            <hr />

            <div *ngIf="!isLabLoading" class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-secondary btn-sm page-form-btn" (click)="onPrintRoll()"><i class="bi bi-receipt me-2"></i>Print</button>

                    <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/labs/all-labs">Cancel</button>
                    <button [disabled]="isLabDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                    <button [disabled]="isLabSaving" type="submit" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn">Save</button>
                </div>
            </div>
            <div *ngIf="isLabLoading" class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                        <div class="spinner-grow spinner-grow-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </button>
                </div>
            </div>

            <hr class="top-divider" />
            <hr class="bottom-divider" />

        </form>

        <!-- lab attachments component -->

        <app-lab-attachments #labAttachmentsComponentReference></app-lab-attachments>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal-one #deleteModalComponentReference (confirmEvent)="deleteLab()"></app-delete-modal-one>

<!-- select admission window component -->

<app-select-admission #selectAdmissionComponentReference (rowSelected)="onAdmissionSelected($event)"></app-select-admission>
