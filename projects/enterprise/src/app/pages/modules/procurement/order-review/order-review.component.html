<form class="page-form" [formGroup]="orderReviewForm">

    <div class="row">

        <div class="col-md-11">
            <h4 class="form-heading">Order Reveiw</h4>
        </div>

        <div class="col-md-10">

            <div class="row mb-1">
                <div class="col-md-3"><label>Bill Issued :</label></div>
                <div class="col-md-1"><label class="float-end">Date</label></div>
                <div class="col-md-3">
                    <input formControlName="issuedDate" type="date" class="form-control form-control-sm w-100">
                </div>
                <div class="col-md-1"><label class="float-end">By</label></div>
                <div class="col-md-4">
                    <input formControlName="issuedBy" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-3"><label>Bill Received :</label></div>
                <div class="col-md-1"><label class="float-end">Date</label></div>
                <div class="col-md-3">
                    <input formControlName="receivedDate" type="date" class="form-control form-control-sm w-100">
                </div>
                <div class="col-md-1"><label class="float-end">By</label></div>
                <div class="col-md-4">
                    <input formControlName="receivedBy" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-3"><label>Client Approved :</label></div>
                <div class="col-md-1"><label class="float-end">Date</label></div>
                <div class="col-md-3">
                    <input formControlName="approvedDate" type="date" class="form-control form-control-sm w-100">
                </div>
                <div class="col-md-1"><label class="float-end">By</label></div>
                <div class="col-md-4">
                    <input formControlName="approvedBy" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-3"><label>Vendor Acknowledgement :</label></div>
                <div class="col-md-1"><label class="float-end">Date</label></div>
                <div class="col-md-3">
                    <input formControlName="acknowledgedDate" type="date" class="form-control form-control-sm w-100">
                </div>
                <div class="col-md-1"><label class="float-end">By</label></div>
                <div class="col-md-4">
                    <input formControlName="acknowledgedBy" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-3"><label>Completed :</label></div>
                <div class="col-md-1"><label class="float-end">Date</label></div>
                <div class="col-md-3">
                    <input formControlName="completedDate" type="date" class="form-control form-control-sm w-100">
                </div>
                <div class="col-md-1"><label class="float-end">By</label></div>
                <div class="col-md-4">
                    <input formControlName="completedBy" class="form-control form-control-sm w-100">
                </div>
            </div>

        </div>

    </div>

</form>

<hr>
