<form class="page-form" [formGroup]="itemForm">

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Item Date :</label></div>
        <div class="col-md-8">
            <input type="datetime-local" formControlName="itemDate" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Reference No. :</label></div>
        <div class="col-md-8">
            <input formControlName="referenceNumber" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Description :</label></div>
        <div class="col-md-8">
            <input formControlName="description" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Item Type :</label></div>
        <div class="col-md-8">
            <select formControlName="itemType" class="form-control form-control-sm w-100">
                <option>Credit</option>
                <option>Debit</option>
            </select>
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Amount :</label></div>
        <div class="col-md-8">
            <input type="number" min="0" step=".01" formControlName="amount" class="form-control form-control-sm w-100">
        </div>
    </div>

</form>
