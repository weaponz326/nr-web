<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <!-- asset page form -->

        <app-asset-form #assetFormComponentReference></app-asset-form>

        <div class="row page-form">
            <div class="col-md-6">
                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/assets/all-assets">Cancel</button>
                <button [disabled]="isAssetSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="postAsset()">Save</button>
            </div>
        </div>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
