<button [hidden]="true" #editButtonElementReference data-bs-toggle="modal" data-bs-target="#editReceivedModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="editReceivedModal" tabindex="-1" aria-labelledby="editReceivedModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="editReceivedModalLabel">Edit Received Letter</span>
                <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <!-- received form component -->

                <app-received-form #receivedFormComponentReference></app-received-form>

            </div>

            <div class="modal-footer">
                <button [disabled]="isSaving" class="btn btn-sm btn-secondary modal-form-btn" (click)="saveReceived()">Save</button>
                <button class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>
</div>
