<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <!-- employee page form -->

        <app-employee-form #employeeFormComponentReference></app-employee-form>

        <div *ngIf="!isEmployeeLoading" class="row page-form">
            <div class="col-md-12">
                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/employees/all-employees">Cancel</button>
                <button [disabled]="isEmployeeDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                <button [disabled]="isEmployeeSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="putEmployee()">Save</button>
            </div>
        </div>
        <div *ngIf="isEmployeeLoading" class="row page-form">
            <div class="col-md-12">
                <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                    <div class="spinner-grow spinner-grow-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>
        </div>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal-one #deleteModalComponentReference (confirmEvent)="deleteEmployee()"></app-delete-modal-one>
