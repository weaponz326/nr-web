<button [hidden]="true" #addButtonElementReference data-bs-toggle="modal" data-bs-target="#addVisitorModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="addVisitorModal" tabindex="-1" aria-labelledby="addVisitorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="addVisitorModalLabel">Add New Visitor</span>
                <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <!-- visitor form component -->

                <app-visitor-form #visitorFormComponentReference></app-visitor-form>

            </div>

            <div class="modal-footer">
                <button [disabled]="isVisitorSaving" class="btn btn-sm btn-secondary modal-form-btn" (click)="saveVisitor()">Save</button>
                <button class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>
</div>
