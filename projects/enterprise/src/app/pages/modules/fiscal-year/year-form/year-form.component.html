<form class="page-form" [formGroup]="yearForm">

    <div class="row">

        <div class="col-md-12">
            <h4 class="form-heading">Fiscal Year Details</h4>
        </div>

        <div class="col-md-6">

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Year ID :</label></div>
                <div class="col-md-8">
                    <input formControlName="yearCode" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Year Name :</label></div>
                <div class="col-md-8">
                    <input formControlName="yearName" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Start Date :</label></div>
                <div class="col-md-8">
                    <input formControlName="startDate" type="date" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">End Date :</label></div>
                <div class="col-md-8">
                    <input formControlName="endDate" type="date" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Year Status :</label></div>
                <div class="col-md-8">
                    <select formControlName="yearStatus" class="form-control form-control-sm w-100">
                        <option>Not Started</option>
                        <option>Ongoing</option>
                        <option>Completed</option>
                    </select>
                </div>
            </div>

        </div>

    </div>

</form>
