<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <!-- year page form -->

        <app-year-form #yearFormComponentReference></app-year-form>

        <div class="row page-form">
            <div class="col-md-6">
                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/fiscal-year/all-years">Cancel</button>
                <button [disabled]="isYearSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="postYear()">Save</button>
            </div>
        </div>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
