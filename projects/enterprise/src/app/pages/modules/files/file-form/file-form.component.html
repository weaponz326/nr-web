<form class="page-form" [formGroup]="fileForm">

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">File No. :</label></div>
        <div class="col-md-8">
            <input formControlName="fileNumber" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">File Name :</label></div>
        <div class="col-md-8">
            <input formControlName="fileName" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">File Type :</label></div>
        <div class="col-md-8">
            <input formControlName="fileType" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Date Added :</label></div>
        <div class="col-md-8">
            <input type="date" min="0" step=".01" formControlName="dateAdded" class="form-control form-control-sm w-100">
        </div>
    </div>

</form>
