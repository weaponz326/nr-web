<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <div class="row page-form">
            <div class="col-md-12">

                <form class="page-form" [formGroup]="folderForm" (ngSubmit)="updateFolder()">

                    <h4 class="mb-3">Folder Details</h4>

                    <div class="row">
                        <div class="col-md-6">

                            <div class="row mb-1">
                                <div class="col-md-4">
                                    <label class="float-md-end float-sm-start mt-1">Folder No. :</label>
                                </div>
                                <div class="col-md-8">
                                    <input formControlName="folderNumber" class="form-control form-control-sm w-100">
                                </div>
                            </div>

                            <div class="row mb-1">
                                <div class="col-md-4">
                                    <label class="float-md-end float-sm-start mt-1">Folder Name :</label>
                                </div>
                                <div class="col-md-8">
                                    <input formControlName="folderName" class="form-control form-control-sm w-100">
                                </div>
                            </div>

                        </div>

                        <div class="col-md-6">

                            <div class="row mb-1">
                                <div class="col-md-4">
                                    <label class="float-md-end float-sm-start mt-1">Date Created :</label>
                                </div>
                                <div class="col-md-8">
                                    <input formControlName="dateCreated" type="date" class="form-control form-control-sm w-100">
                                </div>
                            </div>

                            <div class="row mb-1">
                                <div class="col-md-4">
                                    <label class="float-md-end float-sm-start mt-1">Last Updated :</label>
                                </div>
                                <div class="col-md-8">
                                    <input formControlName="lastUpdated" type="date" class="form-control form-control-sm w-100">
                                </div>
                            </div>

                        </div>
                    </div>
                    
                    <hr />

                    <div *ngIf="!isFolderLoading" class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/folder/all-folder">Cancel</button>
                            <button [disabled]="isFolderDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                            <button [disabled]="isFolderSaving" type="submit" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn">Save</button>
                        </div>
                    </div>
                    <div *ngIf="isFolderLoading" class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                                <div class="spinner-grow spinner-grow-sm" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </button>
                        </div>
                    </div>

                </form>

            </div>

        </div>

        <hr class="top-divider" />
        <hr class="bottom-divider" />
        
        <!-- files table component -->

        <app-files-table #filesTableComponentReference></app-files-table>

    </div>
</main>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
