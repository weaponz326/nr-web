<button [hidden]="true" #newButtonElementReference data-bs-toggle="modal" data-bs-target="#newFolderModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="newFolderModal" tabindex="-1" aria-labelledby="newFolderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form class="page-form" [formGroup]="folderForm" (ngSubmit)="createFolder()">

                <div class="modal-header bg-light">
                    <span class="modal-title" id="newFolderModalLabel">Add New Folder</span>
                    <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="row mb-1">
                        <div class="col-md-4">
                            <label class="float-md-end float-sm-start mt-1">Folder No. :</label>
                        </div>
                        <div class="col-md-8">
                            <input formControlName="folderNumber" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4">
                            <label class="float-md-end float-sm-start mt-1">Folder Name :</label>
                        </div>
                        <div class="col-md-8">
                            <input formControlName="folderName" class="form-control form-control-sm w-100">
                        </div>
                    </div>                    
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-sm btn-secondary modal-form-btn" [disabled]="isSavingFolder">Save</button>
                    <button type="button" class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
