<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <!-- appraisal page form -->

        <app-appraisal-form #appraisalFormComponentReference></app-appraisal-form>

        <div class="row">
            <div class="col-md-7">
                <hr />
            </div>
        </div>        

        <!-- appraisal sheet -->

        <app-appraisal-sheet #appraisalSheetComponentReference></app-appraisal-sheet>

        <div class="row">
            <div class="col-md-7">
                <hr />
            </div>
        </div>
        
        <div *ngIf="!isAppraisalLoading" class="row page-form">
            <div class="col-md-7">
                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/appraisal/all-appraisal">Cancel</button>
                <button [disabled]="isAppraisalDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                <button [disabled]="isAppraisalSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="updateAppraisal()">Save</button>
            </div>
        </div>
        <div *ngIf="isAppraisalLoading" class="row page-form">
            <div class="col-md-7">
                <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                    <div class="spinner-grow spinner-grow-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>
        </div>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal-one #deleteModalOneComponentReference (confirmEvent)="deleteAppraisal()"></app-delete-modal-one>
