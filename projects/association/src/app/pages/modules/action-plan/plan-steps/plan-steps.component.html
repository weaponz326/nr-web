<div class="row">
    <div class="col-md-7">

        <hr class="top-divider">
        <hr class="bottom-divider">

        <h4>Plan Steps</h4>

        <div class="overflow-auto">
            <table class="table table-bordered table-sm w-100 page-table">
                <thead>
                    <tr class="bg-light">
                        <th width="10%" class="min-width-1">No.</th>
                        <th width="80%" class="min-width-3">Step Description</th>
                        <th width="10%" class="p-0 min-width-2">
                            <button class="btn btn-secondary btn-sm w-100" (click)="addStep.openModal(lastStepId)">
                                <i class="bi bi-plus"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of stepGridData; index as i">
                        <td>{{data?.step_number}}</td>
                        <td>{{data?.step_description}}</td>
                        <td class="p-0">
                            <button class="btn btn-sm border w-50" (click)="openEditStep(data)"><i class="bi bi-pen"></i></button>
                            <button [disabled]="isStepDeleting" class="btn btn-sm border w-50" (click)="confirmStepDelete(data.id)"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    <tr *ngIf="isFetchingStepGridData">
                        <td colspan="3">
                            <app-table-loading [loaderSize]="'sm'" [isLoading]="isFetchingStepGridData" [isNoData]="true"></app-table-loading>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<!-- add and edit step components -->

<app-add-step #addStepComponentReference (saveStepEvent)="postStep($event)"></app-add-step>

<app-edit-step #editStepComponentReference (saveStepEvent)="putStep($event)"></app-edit-step>
