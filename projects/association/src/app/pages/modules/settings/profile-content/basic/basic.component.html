<div class="row m-2 page-form">
    <div class="col-md-6">

        <form class="page-form" [formGroup]="basicForm" (ngSubmit)="updateBasic()">

            <div class="row mb-3">
                <div class="col-md-12">
                    <h5>Basic Profile</h5>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-md-4"><label class="mt-1">Association Name :</label></div>
                <div class="col-md-8">
                    <input formControlName="name" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-md-4"><label class="mt-1">About :</label></div>
                <div class="col-md-8">
                    <textarea formControlName="about" class="form-control form-control-sm w-100" rows="3"></textarea>
                </div>
            </div>

            <div  *ngIf="!isAccountLoading" class="row mt-3">
                <div class="col-md-12">
                    <button [disabled]="isAccountSaving" type="submit" class="btn btn-secondary btn-sm float-end page-form-btn">Save</button>
                </div>
            </div>
            <div *ngIf="isAccountLoading" class="row mt-3">
                <div class="col-md-12">
                    <button type="button" class="btn btn-sm float-end btn-light page-form-btn">
                        <div class="spinner-grow spinner-grow-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>
