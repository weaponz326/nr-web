<form class="page-form" [formGroup]="groupForm">

    <h4 class="mb-3">Group Details</h4>

    <div class="row">
        <div class="col-md-6">

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Group ID :</label></div>
                <div class="col-md-8">
                    <input formControlName="groupCode" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Group Name :</label></div>
                <div class="col-md-8">
                    <input formControlName="groupName" class="form-control form-control-sm w-100">
                </div>
            </div>

            <hr />

        </div>
    </div>

</form>
