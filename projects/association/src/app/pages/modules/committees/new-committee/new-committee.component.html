<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="containerfluid px-4">

        <!-- committee page form -->

        <app-committee-form #committeeFormComponentReference></app-committee-form>

        <div class="row page-form">
            <div class="col-md-12">
                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/committees/all-committees">Cancel</button>
                <button [disabled]="isCommitteeSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="postCommittee()">Save</button>
            </div>
        </div>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
