<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <!-- campaign page form -->

        <app-campaign-form #campaignFormComponentReference></app-campaign-form>

        <div *ngIf="!isCampaignLoading" class="row page-form">
            <div class="col">
                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/marketting/all-marketting">Cancel</button>
                <button [disabled]="isCampaignDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                <button [disabled]="isCampaignSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="putCampaign()">Save</button>
            </div>
        </div>
        <div *ngIf="isCampaignLoading" class="row page-form">
            <div class="col">
                <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                    <div class="spinner-grow spinner-grow-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>
        </div>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal-one #deleteModalComponentReference (confirmEvent)="deleteCampaign()"></app-delete-modal-one>
