<form class="page-form" [formGroup]="campaignForm">

    <div class="row page-form">

        <div class="col-md-12">
            <h4 class="mb-3">Campaign Details</h4>
        </div>

        <div class="col-md-6">

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Campaign ID :</label></div>
                <div class="col-md-8">
                    <input formControlName="campaignCode" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Campaign Name :</label></div>
                <div class="col-md-8">
                    <input formControlName="campaignName" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Campaign Type :</label></div>
                <div class="col-md-8">
                    <input formControlName="campaignType" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Supervisor :</label></div>
                <div class="col-md-8">
                    <input formControlName="supervisor" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Target Audience :</label></div>
                <div class="col-md-8">
                    <textarea rows="3" formControlName="targetAudience" class="form-control form-control-sm w-100" rows="2"></textarea>
                </div>
            </div>

        </div>

        <div class="col-md-6">            

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Goals :</label></div>
                <div class="col-md-8">
                    <textarea rows="5" formControlName="goals" class="form-control form-control-sm w-100" rows="4"></textarea>
                </div>
            </div>            

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Start Date :</label></div>
                <div class="col-md-8">
                    <input type="date" formControlName="startDate" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">End Date :</label></div>
                <div class="col-md-8">
                    <input type="date" formControlName="endDate" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Campaign Status :</label></div>
                <div class="col-md-8">
                    <select formControlName="campaignStatus" class="form-control form-control-sm w-100">
                        <option>Yet to Start</option>
                        <option>Ongoing</option>
                        <option>Fnished</option>
                        <option>Cancelled</option>
                    </select>
                </div>
            </div>

        </div>
    
    </div>

    <hr />

</form>
