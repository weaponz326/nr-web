<form class="page-form" [formGroup]="productForm">

    <div class="row">

        <div class="col-md-12">
            <h4>Product Details</h4>
        </div>

        <div class="col-md-6">

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Product ID :</label></div>
                <div class="col-md-8">
                    <input formControlName="productCode" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Product Name :</label></div>
                <div class="col-md-8">
                    <input formControlName="productName" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Description :</label></div>
                <div class="col-md-8">
                    <textarea rows="3" formControlName="description" class="form-control form-control-sm w-100"></textarea>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Product Image :</label></div>
                <div class="col-md-8">
                    <app-image-input #imageInputComponentReference [width]="150" [height]="120" [imgType]="'logo'"></app-image-input>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Product Category :</label></div>
                <div class="col-md-8">
                    <input formControlName="productCategory" class="form-control form-control-sm w-100">
                </div>
            </div>
        
            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Price :</label></div>
                <div class="col-md-8">
                    <input type="number" min="0" step="0.00" formControlName="price" class="form-control form-control-sm w-100">
                </div>
            </div>            
            
            <hr>

        </div>

    </div>

</form>
