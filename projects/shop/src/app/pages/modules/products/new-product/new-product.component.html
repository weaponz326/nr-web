<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="containerfluid px-4">

        <!-- product page form -->

        <app-product-form #productFormComponentReference></app-product-form>

        <div class="row page-form">
            <div class="col-md-6">
                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/products/all-products">Cancel</button>
                <button [disabled]="isProductSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="postProduct()">Save</button>
            </div>
        </div>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
