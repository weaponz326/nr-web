<form class="page-form" [formGroup]="payableForm">

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Payable ID :</label></div>
        <div class="col-md-8">
            <input formControlName="payableCode" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Payable Date :</label></div>
        <div class="col-md-8">
            <input type="date" formControlName="payableDate" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Due Date :</label></div>
        <div class="col-md-8">
            <input type="date" formControlName="dueDate" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Invoice Number :</label></div>
        <div class="col-md-8">
            <div class="input-group input-group-sm w-100">
                <input formControlName="invoiceNumber" class="form-control">
                <button type="button" class="btn btn-secondary">
                    <i class="bi bi-three-dots"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Customer Name :</label></div>
        <div class="col-md-8">
            <div class="input-group input-group-sm w-100">
                <input formControlName="customerName" class="form-control">
                <button type="button" class="btn btn-secondary">
                    <i class="bi bi-three-dots"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Amount :</label></div>
        <div class="col-md-8">
            <input type="number" min="0" step="0.01" formControlName="amount" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Date Paid :</label></div>
        <div class="col-md-8">
            <input type="date" formControlName="datePaid" class="form-control form-control-sm w-100">
        </div>
    </div>

</form>
