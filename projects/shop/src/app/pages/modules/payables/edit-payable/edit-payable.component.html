<button [hidden]="true" #editButtonElementReference data-bs-toggle="modal" data-bs-target="#editPayableModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="editPayableModal" tabindex="-1" aria-labelledby="editPayableModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="editPayableModalLabel">Edit Payable</span>
                <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <!-- item form component -->

                <app-payable-form #payableFormComponentReference></app-payable-form>

            </div>

            <div class="modal-footer">
                <button [disabled]="isItemSaving" class="btn btn-sm btn-secondary modal-form-btn" (click)="saveItem()">Save</button>
                <button [disabled]="isItemDeleting" class="btn btn-sm btn-secondary modal-form-btn" (click)="deleteItem()">Delete</button>
                <button class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>
</div>

<!-- select supplier window component -->

<app-select-supplier #selectSupplierComponentReference [closeTarget]="'#editPayableModal'" (rowSelected)="onSupplierSelected($event)"></app-select-supplier>
