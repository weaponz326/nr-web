<button [hidden]="true" #addButtonElementReference data-bs-toggle="modal" data-bs-target="#addItemModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="addItemModalLabel">Add New Sales</span>
                <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <!-- item form component -->

                <app-sales-form #salesFormComponentReference></app-sales-form>

            </div>

            <div class="modal-footer">
                <button [disabled]="isItemSaving" class="btn btn-sm btn-secondary modal-form-btn" (click)="saveItem()">Save</button>
                <button class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>
</div>
