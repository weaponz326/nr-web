<button [hidden]="true" #addButtonElementReference data-bs-toggle="modal" data-bs-target="#addReceivableModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="addReceivableModal" tabindex="-1" aria-labelledby="addReceivableModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="addReceivableModalLabel">Add New Receivable</span>
                <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <!-- item form component -->

                <app-receivable-form #receivableFormComponentReference (openCustomerWindow)="openCustomerWindow()"></app-receivable-form>

            </div>

            <div class="modal-footer">
                <button [disabled]="isItemSaving" class="btn btn-sm btn-secondary modal-form-btn" (click)="saveItem()">Save</button>
                <button class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>
</div>

<!-- select customer window component -->

<app-select-customer #selectCustomerComponentReference [closeTarget]="'#addReceivableModal'" (rowSelected)="onCustomerSelected($event)"></app-select-customer>
