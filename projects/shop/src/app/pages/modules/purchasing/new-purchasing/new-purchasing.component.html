<button [hidden]="true" #newButtonElementReference data-bs-toggle="modal" data-bs-target="#newPurchasingModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="newPurchasingModal" tabindex="-1" aria-labelledby="newPurchasingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form class="page-form" [formGroup]="purchasingForm" (ngSubmit)="createPurchasing()">

                <div class="modal-header bg-light">
                    <span class="modal-title" id="newPurchasingModalLabel">Add New Purchasing</span>
                    <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Purchasing ID :</label></div>
                        <div class="col-md-8">
                            <input formControlName="purchasingCode" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Purchasing Date :</label></div>
                        <div class="col-md-8">
                            <input type="date" formControlName="purchasingDate" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Supplier ID :</label></div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="supplierCode" class="form-control">
                                <button type="button" class="btn btn-secondary" (click)="openSupplierWindow()">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Supplier Name :</label></div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="supplierName" class="form-control">
                                <button type="button" class="btn btn-secondary" (click)="openSupplierWindow()">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Supplier Contact :</label></div>
                        <div class="col-md-8">
                            <textarea rows="3" formControlName="supplierContact" class="form-control form-control-sm w-100"></textarea>
                        </div>
                    </div>
                    
                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Invoice No. :</label></div>
                        <div class="col-md-8">
                            <input formControlName="invoiceNumber" class="form-control form-control-sm w-100">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button [disabled]="isPurchasingSaving" type="submit" class="btn btn-sm btn-secondary modal-form-btn">Save</button>
                    <button type="button" class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- select supplier window component -->

<app-select-supplier #selectSupplierComponentReference [closeTarget]="'#newPurchasingModal'" (rowSelected)="onSupplierSelected($event)"></app-select-supplier>
