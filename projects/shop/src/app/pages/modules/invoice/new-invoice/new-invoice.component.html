<button [hidden]="true" #newButtonElementReference data-bs-toggle="modal" data-bs-target="#newInvoiceModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="newInvoiceModal" tabindex="-1" aria-labelledby="newInvoiceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form class="page-form" [formGroup]="invoiceForm" (ngSubmit)="createInvoice()">

                <div class="modal-header bg-light">
                    <span class="modal-title" id="newInvoiceModalLabel">Add New Invoice</span>
                    <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Invoice No. :</label></div>
                        <div class="col-md-8">
                            <input formControlName="invoiceNumber" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Invoice Date :</label></div>
                        <div class="col-md-8">
                            <input type="date" formControlName="invoiceDate" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Customer Name :</label></div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="customerName" class="form-control" (keydown)="selectedCustomerId = ''">
                                <button type="button" class="btn btn-secondary">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Customer Contact :</label></div>
                        <div class="col-md-8">
                            <textarea rows="3" formControlName="customerContact" class="form-control form-control-sm w-100"></textarea>
                        </div>
                    </div>
                    
                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Due Date :</label></div>
                        <div class="col-md-8">
                            <input type="date" formControlName="dueDate" class="form-control form-control-sm w-100">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button [disabled]="isInvoiceSaving" type="submit" class="btn btn-sm btn-secondary modal-form-btn">Save</button>
                    <button type="button" class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
