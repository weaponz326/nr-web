<form class="page-form" [formGroup]="itemForm">

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Item No. :</label>
        </div>
        <div class="col-md-8">
            <input type="number" min="1" formControlName="itemNumber" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Product ID :</label>
        </div>
        <div class="col-md-8">
            <div class="input-group input-group-sm w-100">
                <input formControlName="productCode" class="form-control">
                <button type="button" class="btn btn-secondary" (click)="openProductWindow.emit()">
                    <i class="bi bi-three-dots"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Product Name :</label>
        </div>
        <div class="col-md-8">
            <div class="input-group input-group-sm w-100">
                <input formControlName="productName" class="form-control">
                <button type="button" class="btn btn-secondary" (click)="openProductWindow.emit()">
                    <i class="bi bi-three-dots"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Price :</label>
        </div>
        <div class="col-md-8">
            <input type="number" min="0" step=".01" formControlName="price" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Quantity :</label>
        </div>
        <div class="col-md-8">
            <input type="number" min="1" formControlName="quantity" class="form-control form-control-sm w-100">
        </div>
    </div>

</form>
