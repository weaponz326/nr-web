<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <div class="row">
            <div class="col-md-6">

                <!-- supplier page form -->

                <app-supplier-form #supplierFormComponentReference></app-supplier-form>

                <hr>
                
                <div class="row page-form">
                    <div class="col">
                        <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/suppliers/all-suppliers">Cancel</button>
                        <button [disabled]="isSupplierSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="createSupplier()">Save</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
