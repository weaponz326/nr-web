<button [hidden]="true" #openButtonElementReference data-bs-toggle="modal" data-bs-target="#selectSupplierModal">
    Launch demo modal
</button>

<div class="modal fade select-table-modal" id="selectSupplierModal" tabindex="-1" aria-labelledby="selectSupplierModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="selectSupplierModalLabel">Select Shop Supplier</span>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-toggle="modal" [attr.data-bs-target]="closeTarget"></button>
            </div>

            <div class="modal-body overflow-auto">
                <table class="table table-bordered table-sm w-100 page-table">
                    <thead>
                        <tr class="bg-light">
                            <th width="15%" class="min-width-2">
                                Supplier ID
                                <app-table-sorting [sortField]="'supplier_code'" [currentField]="currentSortColumn" (sortDirection)="sortTable($event)"></app-table-sorting>
                            </th>
                            <th width="40%" class="min-width-4">
                                Supplier Name
                                <app-table-sorting [sortField]="'supplier_name'" [currentField]="currentSortColumn" (sortDirection)="sortTable($event)"></app-table-sorting>
                            </th>
                            <th width="15%" class="min-width-2">
                                Phone No.
                                <app-table-sorting [sortField]="'phone'" [currentField]="currentSortColumn" (sortDirection)="sortTable($event)"></app-table-sorting>
                            </th>
                            <th width="30%" class="min-width-2">
                                Supplier Type
                                <app-table-sorting [sortField]="'supplier_type'" [currentField]="currentSortColumn" (sortDirection)="sortTable($event)"></app-table-sorting>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of suppliersGridData" (dblclick)="selectRow(data)" class="table-pointer">
                            <td>{{data?.supplier_code}}</td>
                            <td>{{data?.supplier_name}}</td>
                            <td>{{data?.phone}}</td>
                            <td>{{data?.supplier_type}}</td>
                        </tr>
                        <tr *ngIf="isFetchingGridData || !isDataAvailable">
                            <td colspan="4">
                                <app-table-loading [loaderSize]="'sm'" [isLoading]="isFetchingGridData" [isNoData]="isDataAvailable"></app-table-loading>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="bg-light">
                            <td colspan="4">
                                <app-table-paginator
                                [currentPage]="currentPage" [totalPages]="totalPages" (pageSelected)="getAccountSupplier($event, 20, '')"
                                ></app-table-paginator>
                            </td>
                        </tr>
                    </tfoot>             
                </table>
            </div>

            <button [hidden]="true" #closeButtonElementReference data-bs-dismiss="modal" data-bs-toggle="modal" [attr.data-bs-target]="closeTarget">
                Launch demo modal
            </button>

        </div>
    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
