<div class="container">

    <div class="row pt-5 pb-4">
        <div class="col-md-8 mx-auto">

            <div class="row my-3">
                <div class="col-md-12 text-center">
                    <h1 class="h4 d-inline">My {{suiteName}}s</h1>
                </div>
            </div>

            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th width="60%">{{suiteName}} Name</th>
                        <th width="40%">{{suiteName}} Location</th>
                    </tr>
                </thead>

                <tbody *ngIf="accountsData?.length != 0">
                    <tr *ngFor="let account of accountsData" [ngClass]="isAccountChecking? 'checking-color' : ''" (click)="accountSelected(account)">
                        <td>{{account?.data().account.data.name}}</td>
                        <td>{{account?.data().account.data.location}}</td>
                    </tr>
                </tbody>
                <tbody *ngIf="accountsData?.length == 0">
                    <tr>
                        <td colspan="2" class="text-center p-3 text-muted">
                            you don't have any {{suiteName}} accounts
                        </td>
                    </tr>
                </tbody>
                <tbody *ngIf="isAccountLoading">
                    <tr>
                        <td colspan="2" class="text-center p-3">
                            <div class="spinner-grow" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <div class="row text-center pt-4 pb-5">
        <div class="col-md-12">
            <button class="new-btn btn btn-lg btn-danger" [routerLink]="'/register'">
                new {{suiteName}} account
            </button>
            <br>
            <!-- <button class="create-btn btn btn-lg btn-secondary" routerLink="/apps-download">
                Download <i class="bi bi-windows mx-2"></i> apps
            </button> -->
        </div>
    </div>

</div>

<!-- subscribtion modal -->

<button [hidden]="true" #modalButtonElementReference data-bs-toggle="modal" data-bs-target="#newAccountModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="newAccountModal" tabindex="-1" aria-labelledby="newAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body text-center">
                <p class="mt-3">Access to account denied!</p>
                <p class="mb-4">Please contact your account Admin</p>
            </div>

        </div>
    </div>
</div>
