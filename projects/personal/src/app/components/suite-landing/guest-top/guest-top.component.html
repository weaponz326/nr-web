<div class="text-center" id="homeTopDiv">
    <div class="container">

        <div class="row pt-5">
            <div class="col-md-12">
                <h1 class="display-2 text-muted">Do more with ease!</h1>
            </div>
        </div>

        <div class="row py-3">
            <div class="col-md-6 offset-md-3">
                <p class="lead text-muted">{{secondaryCaption}}</p>
            </div>
        </div>

        <div class="row pb-5">
            <div class="col-md-12">
                <a href="#">
                    <button class="create-btn btn btn-lg btn-danger mb-2" (click)="createAccount($event)">create {{ suiteName }} account</button>
                    <br>
                    <button class="create-btn btn btn-lg btn-secondary" >Download desktop app</button>
                </a>
            </div>
        </div>

    </div>
</div>

<div class="bg-light py-5" id="homeBottomDiv">
    <div class="container">

        <div class="row">
            <div class="col-md-3" *ngFor="let feature of features">
                <img src={{feature.imgLink}} height="40" width="40">
                <p class="lead my-2">{{feature.title}}</p>
                <p class="h6 text-muted">{{feature.description}}<p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <button class="btn btn-lg btn-outline-primary ms-2" (click)="watchDemo.emit()">Watch Demo <i class="bi bi-youtube ms-2"></i></button>
                <!-- <button class="btn btn-lg btn-outline-primary ms-2">Download Brochure <i class="bi bi-download ms-1"></i></button> -->
            </div>
        </div>

    </div>
</div>
