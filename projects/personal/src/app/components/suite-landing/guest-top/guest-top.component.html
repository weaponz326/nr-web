<div class="text-center py-3" id="homeTopDiv">
    <div class="container">

        <div class="row py-2 mt-5">
            <div class="col-md-12">
                <h1 class="display-3 text-muted">Do more with ease!</h1>
            </div>
        </div>

        <div class="row py-2">
            <div class="col-md-6 offset-md-3">
                <h1 class="h5 text-muted">{{secondaryCaption}}</h1>
            </div>
        </div>

        <div class="row py-5 mb-3">
            <div class="col-md-12">
                <button class="create-btn btn btn-lg btn-danger mb-3" (click)="createAccount($event)">
                    create {{ suiteName }} account
                </button>
                <br>
                <!-- <button class="create-btn btn btn-secondary" routerLink="/apps-download">
                    Download <i class="bi bi-windows mx-2"></i> apps
                </button> -->
            </div>
        </div>

    </div>
</div>

<div class="bg-light py-3" id="homeBottomDiv">
    <div class="container py-5">

        <div class="row mb-3">
            <div class="col-md-3" *ngFor="let feature of features">
                <img src={{feature.imgLink}} height="40" width="40">
                <p class="lead my-2">{{feature.title}}</p>
                <p class="text-muted">{{feature.description}}<p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <button class="btn btn-lg btn-outline-primary ms-2" (click)="watchDemo.emit()">Watch Demo <i class="bi bi-youtube ms-2"></i></button>
                <!-- <button class="btn btn-lg btn-outline-primary ms-2">Download Brochure <i class="bi bi-download ms-1"></i></button> -->
            </div>
        </div>

    </div>
</div>
