<input #imageInput [hidden]="true" type="file" requiredFileType="image" class="d-none" (change)="onImageSelected($event) "/>

<div class="card border rounded list-pointer" [style.width.px]="width" [style.height.px]="height"  (click)="imageInput.click()">
    <div class="card-img-top">
        <img class="border rounded" [src]="imgSrc" [width]="width" [height]="height" />
    </div>
</div>
