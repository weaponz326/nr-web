<div class="bg-light">
    <div class="container pt-5">

        <div class="row">
            <div class="col-md-5 mx-auto vh-100">

                <mat-card>
                    <mat-card-content>

                        <app-form-header [formHeading]="'Account Recovery'"></app-form-header>

                        <div class="row mb-3 text-center">
                            <div class="col">
                                <mat-error *ngIf="nfErrors!= ''">{{nfErrors}}</mat-error>
                            </div>
                        </div>

                        <form *ngIf="!showPrompt" [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">

                            <div class="row mb-3">
                                <div class="col">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Email</mat-label>
                                        <input matInput type="text" formControlName="email" required>
                                    </mat-form-field>
                                    <mat-error *ngIf="saved && recoveryForm.controls.email.errors">Email format is Incorrect</mat-error>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <button mat-raised-button color="primary" [disabled]="isSending" class="float-end form-button">Submit</button>
                                </div>
                            </div>

                        </form>

                        <div *ngIf="showPrompt" class="row p5 text-center">
                            <div class="col">
                                <img src="../../../../assets/images/forms/mail.png" class="mb-4 prompt-image mx-auto">
                                <p class="lead">Account Submitted</p>
                                <p class="lead">Plese check your email to confirm the account</p>
                            </div>
                        </div>

                        <p class="small text-center mb-3">Already have an account? <a href="#"routerLink="/auth/login">Log in</a></p>

                        <app-form-footer></app-form-footer>

                    </mat-card-content>
                </mat-card>

            </div>
        </div>

    </div>
</div>
