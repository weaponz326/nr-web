<div class="bg-light">
    <div class="container pt-5">

        <div class="row">
            <div class="col-md-5 mx-auto vh-100">

                <mat-card>
                    <mat-card-content>

                        <app-form-header [formHeading]="'Account Activation'"></app-form-header>

                        <div *ngIf="isActivated" class="row p5 text-center">
                            <div class="col">
                                <img src="../../../../assets/images/forms/success.png" class="mb-4 prompt-image mx-auto">
                                <p class="lead">Account Activated</p>
                                <p class="lead">Proceed to log in</p>

                                <div class="row mb-3">
                                    <div class="col text-center">
                                        <button routerLink="/auth/login" mat-raised-button type="button" color="primary" class="form-button">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <app-form-footer></app-form-footer>

                    </mat-card-content>
                </mat-card>

            </div>
        </div>

    </div>
</div>
