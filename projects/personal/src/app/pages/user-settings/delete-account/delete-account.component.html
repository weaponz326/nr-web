<div class="row my-5 page-form">
    <div class="col-md-12">

        <form class="page-form" [formGroup]="deleteForm">

            <div class="row mb-3">
                <div class="col-md-12">
                    <p class="h4">Delete Account</p>
                </div>
            </div>

            <p class="lead text-danger">
                Account can not be recovered after deletion!
            </p>

            <div class="row mb-2">
                <div class="col-md-4"><label class="mt-1">Password :</label></div>
                <div class="col-md-8">
                    <input type="password" formControlName="password" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <button [disabled]="isDeleteSending" type="submit" class="btn btn-danger btn-sm float-end page-form-btn">Delete</button>
                </div>
            </div>

        </form>

    </div>
</div>
