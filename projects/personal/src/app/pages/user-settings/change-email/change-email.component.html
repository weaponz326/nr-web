<div class="row mb-5 page-form">
    <div class="col-md-12">

        <form class="page-form" [formGroup]="emailForm">

            <div class="row mb-3">
                <div class="col-md-12">
                    <p class="h4">Change account email</p>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-md-4"><label class="mt-1">New Email :</label></div>
                <div class="col-md-8">
                    <input type="email" formControlName="email" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-md-4"><label class="mt-1">Password :</label></div>
                <div class="col-md-8">
                    <input type="password" formControlName="password" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <button [disabled]="isEmailSending" type="submit" class="btn btn-secondary btn-sm float-end page-form-btn">Submit</button>
                </div>
            </div>

        </form>

    </div>
</div>
