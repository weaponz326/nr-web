<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<main>
    <div class="container-fluid px-4">
    
        <div class="row">
            <div class="col-md-7">
    
                <div class="row mb-3">
                    <div class="col">
                        <button class="btn btn-secondary page-add-btn" (click)="newCalendar.openModal()">New Calendar</button>
                        <button [disabled]="isFetchingGridData" class="btn btn-light border float-end page-refresh-btn" (click)="getUserCalendars(1, 20, '')">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>
    
                <div class="overflow-auto">
                    <table class="table table-bordered w-100 page-table">
                        <thead>
                            <tr class="bg-light">
                                <th width="65%" class="min-width-4">
                                    Calendar Name
                                    <app-table-sorting #calendarNameSortingComponentReference
                                    [sortField]="'calendar_name'" (sortDirection)="sortTable($event)"
                                    ></app-table-sorting>
                                </th>
                                <th width="35%" class="min-width-3">
                                    Created At
                                    <app-table-sorting #createdAtSortingComponentReference
                                    [sortField]="'created_at'" (sortDirection)="sortTable($event)"
                                    ></app-table-sorting>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of calendarGridData" (dblclick)="viewCalendar(data?.id)" class="table-pointer">
                                <td>{{data?.data().calendar_name}}</td>
                                <td>{{data?.data().created_at.toDate() | date}}</td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <app-table-loading [loaderSize]="'md'" [isLoading]="isFetchingGridData" [isNoData]="isDataAvailable"></app-table-loading>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr class="bg-light">
                                <td colspan="2">
                                    <app-table-paginator
                                    [currentPage]="currentPage" [totalPages]="totalPages" (pageSelected)="getUserCalendars($event, 20, '')"
                                    ></app-table-paginator>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
    
            </div>
        </div>
                        
    </div>
</main>

<!-- new calendar modal component -->
        
<app-new-calendar #newCalendarComponentReference></app-new-calendar>
        
<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
