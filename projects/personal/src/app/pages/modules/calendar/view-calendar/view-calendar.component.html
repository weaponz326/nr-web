<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <div class="row page-form">
            <div class="col-md-9">
    
                <form class="page-form" [formGroup]="calendarForm" (ngSubmit)="updateCalendar()">
    
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="float-md-end float-sm-start mt-1">Calendar Name :</label>
                        </div>
                        <div class="col-md-6">
                            <input formControlName="calendarName" class="form-control form-control-sm w-100">
                        </div>
    
                        <div *ngIf="!isCalendarLoading" class="col-md-3">
                            <button [disabled]="isCalendarSaving" type="submit" class="btn btn-sm btn-secondary page-form-btn">Save</button>
                        </div>
                        <div *ngIf="isCalendarLoading" class="col-md-3">
                            <button type="button" class="btn btn-sm btn-light page-form-btn">
                                <div class="spinner-grow spinner-grow-sm" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </button>
                        </div>
                    </div>
    
                </form>
    
                <hr />
    
            </div>
        </div>

        <div class="row">
            <div class="col-md-9">
    
                <!-- scheduler view component -->
                
                <app-scheduler-view></app-scheduler-view>
    
            </div>
        </div>

    </div>
</main>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
