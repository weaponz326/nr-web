<form class="page-form" [formGroup]="scheduleForm">

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Schedule Name :</label></div>
        <div class="col-md-8">
            <input type="text" formControlName="scheduleName" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Description :</label></div>
        <div class="col-md-8">
            <textarea formControlName="description" class="form-control form-control-sm w-100" rows="2"></textarea>
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Start Date :</label></div>
        <div class="col-md-8">
            <input type="datetime-local" formControlName="startDate" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">End Date :</label></div>
        <div class="col-md-8">
            <input type="datetime-local" formControlName="endDate" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Location :</label></div>
        <div class="col-md-8">
            <input type="text" formControlName="location" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Status :</label></div>
        <div class="col-md-8">
            <select formControlName="status" class="form-control form-control-sm w-100">
                <option [attr.selected]="true">Scheduled</option>
                <option>Ongoing</option>
                <option>Finished</option>
                <option>Cancelled</option>
            </select>
        </div>
    </div>

</form>
