<form class="page-form" [formGroup]="taskForm">

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Title :</label></div>
        <div class="col-md-8">
            <input type="text" formControlName="taskItem" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Description :</label></div>
        <div class="col-md-8">
            <input formControlName="description" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Priority :</label></div>
        <div class="col-md-8">
            <select formControlName="priority" class="form-control form-control-sm w-100">
                <option>Very high priority</option>
                <option>High priority</option>
                <option [attr.selected]="true">Mid priority</option>
                <option>Low priority</option>
                <option>Very low priority</option>
            </select>
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Start Date :</label></div>
        <div class="col-md-8">
            <input type="datetime-local" formControlName="startDate" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">End Date :</label></div>
        <div class="col-md-8">
            <input type="datetime-local" formControlName="endDate" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Status :</label></div>
        <div class="col-md-8">
            <select formControlName="status" class="form-control form-control-sm w-100">
                <option [attr.selected]="true">To Do</option>
                <option>Doing</option>
                <option>Done</option>
            </select>
        </div>
    </div>

</form>
