<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <h5 class="mb-3">Task Group ID</h5>

        <div class="row nr-standard-font">
            <div class="col-md-6">

                <div class="row mb-3">
                    <div class="col">
                        <div class="form-check">
                            <input [(ngModel)]="taskGroupEntryMode" class="form-check-input" type="radio" value="Manual" id="taskGroupConfig" name="taskGroupConfig" (change)="taskGroupEntryModeChange($event)">
                            <label class="form-check-label" for="menuIDMode">
                                Manually enter taskGroup ID
                            </label>
                        </div>
                        <div class="form-check">
                            <input [(ngModel)]="taskGroupEntryMode" class="form-check-input" type="radio" value="Auto" id="taskGroupConfig" name="taskGroupConfig" checked (change)="taskGroupEntryModeChange($event)">
                            <label class="form-check-label" for="menuIDMode">
                                Automatically generate taskGroup ID
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-md-4">
                        <label class="mt-1">Prefix :</label>
                    </div>
                    <div class="col-md-5">
                        <input [(ngModel)]="taskGroupPrefix" [disabled]="taskGroupEntryMode == 'Manual'" type="text" class="form-control form-control-sm w-100" (change)="setTaskGroupSampleId()">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-md-4">
                        <label class="mt-1">Code length :</label>
                    </div>
                    <div class="col-md-5">
                        <input [(ngModel)]="taskGroupCodeLength" [disabled]="taskGroupEntryMode == 'Manual'" type="number" min="0" class="form-control form-control-sm w-100" (change)="setTaskGroupSampleId()">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-md-4">
                        <label class="mt-1">Suffix :</label>
                    </div>
                    <div class="col-md-5">
                        <input [(ngModel)]="taskGroupSuffix" [disabled]="taskGroupEntryMode == 'Manual'" type="text" class="form-control form-control-sm w-100" (change)="setTaskGroupSampleId()">
                    </div>
                </div>

                <div class="row mb-1 mt-3">
                    <div class="col-md-4">
                        <label class="mt-1">Sample ID :</label>
                    </div>
                    <div class="col-md-5">
                        <strong>{{taskGroupSampleID}}</strong>
                    </div>
                </div>

                <hr>

            </div>
        </div>        

        <h5 class="mb-3">Task Item ID</h5>

        <div class="row nr-standard-font">
            <div class="col-md-6">

                <div class="row mb-3">
                    <div class="col">
                        <div class="form-check">
                            <input [(ngModel)]="taskItemEntryMode" class="form-check-input" type="radio" value="Manual" id="taskItemConfig" name="taskItemConfig" (change)="taskItemEntryModeChange($event)">
                            <label class="form-check-label" for="menuIDMode">
                                Manually enter taskItem ID
                            </label>
                        </div>
                        <div class="form-check">
                            <input [(ngModel)]="taskItemEntryMode" class="form-check-input" type="radio" value="Auto" id="taskItemConfig" name="taskItemConfig" checked (change)="taskItemEntryModeChange($event)">
                            <label class="form-check-label" for="menuIDMode">
                                Automatically generate taskItem ID
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-md-4">
                        <label class="mt-1">Prefix :</label>
                    </div>
                    <div class="col-md-5">
                        <input [(ngModel)]="taskItemPrefix" [disabled]="taskItemEntryMode == 'Manual'" type="text" class="form-control form-control-sm w-100" (change)="setTaskItemSampleId()">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-md-4">
                        <label class="mt-1">Code length :</label>
                    </div>
                    <div class="col-md-5">
                        <input [(ngModel)]="taskItemCodeLength" [disabled]="taskItemEntryMode == 'Manual'" type="number" min="0" class="form-control form-control-sm w-100" (change)="setTaskItemSampleId()">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-md-4">
                        <label class="mt-1">Suffix :</label>
                    </div>
                    <div class="col-md-5">
                        <input [(ngModel)]="taskItemSuffix" [disabled]="taskItemEntryMode == 'Manual'" type="text" class="form-control form-control-sm w-100" (change)="setTaskItemSampleId()">
                    </div>
                </div>

                <div class="row mb-1 mt-3">
                    <div class="col-md-4">
                        <label class="mt-1">Sample ID :</label>
                    </div>
                    <div class="col-md-5">
                        <strong>{{taskItemSampleID}}</strong>
                    </div>
                </div>

                <hr>

            </div>
        </div>        
        
        <div class="row mt-3 page-form">
            <div class="col-md-12">
                <button [disabled]="isConfigSaving || isConfigLoading" type="submit" class="btn btn-secondary btn-sm page-form-btn" (click)="saveConfig()">
                    Save
                </button>
            </div>
        </div>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
