<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="container-fluid px-4">
    
        <div class="row mb-3">

            <div class="col-md-3 mb-4">
                <div class="card bg-light shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row g-0 align-items-center">
                            <div class="col mr-2">
                                <div class="h6 mb-3">Task Groups <span class="text-muted">| this month</span></div>
                                <div class="h4 mb-0">{{taskGroupMonthCount}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="col-md-3 mb-4">
                <div class="card bg-light shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row g-0 align-items-center">
                            <div class="col mr-2">
                                <div class="h6 mb-3">Task Items <span class="text-muted">| this month</span></div>
                                <div class="h4 mb-0">{{taskItemMonthCount}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3 mb-4">
                <div class="card bg-light shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row g-0 align-items-center">
                            <div class="col mr-2">
                                <div class="h6 mb-3">All To Do Task Items</div>
                                <div class="h4 mb-0">{{allToDoCount}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    
        <div class="row">
            <div class="col-md-8">
                <div class="card bg-light shadow mb-4">
                    <div class="card-body">
                        <div class="h6 m-0">All Task Groups <span class="text-muted">| this month</span></div>

                        <div class="chart-area">
                            <canvas id="taskGroupLineChart"
                                
                            ></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card bg-light shadow mb-4">
                    <div class="card-body">
                        <div class="h6 m-0">All Task Items <span class="text-muted">| this month</span></div>

                        <div class="chart-area">
                            <canvas id="taskItemLineChart"
                                
                            ></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
