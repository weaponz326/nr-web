<app-module-topnav [headings]="navHeading" [showPrint]="true"></app-module-topnav>

<main>
    <div class="container-fluid px-4">
    
        <div class="row page-form">
            <div class="col-md-9">

                <form class="page-form" [formGroup]="taskGroupForm" (ngSubmit)="updateTaskGroup()">

                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="float-md-end float-sm-start mt-1">Task Group Name :</label>
                        </div>
                        <div class="col-md-6">
                            <input formControlName="taskGroupName" class="form-control form-control-sm w-100">
                        </div>
                        <div *ngIf="!isTaskGroupLoading" class="col-md-3">
                            <button [disabled]="isTaskGroupSaving" type="submit" class="btn btn-sm btn-secondary page-form-btn">Save</button>
                        </div>
                        <div *ngIf="isTaskGroupLoading" class="col-md-3">
                            <button type="button" class="btn btn-sm btn-light page-form-btn">
                                <div class="spinner-grow spinner-grow-sm" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </button>
                        </div>
                    </div>

                </form>

                <hr />

            </div>
        </div>

        <!-- router outlet -->

        <router-outlet></router-outlet>

    </div>
</main>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
