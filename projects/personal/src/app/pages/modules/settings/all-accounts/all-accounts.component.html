<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <div class="row">
            <div class="col-md-9">

                <div class="mb-5">
                    <h5 class="ms-4">Personal Account</h5>

                    <table class="table page-table">
                        <thead>
                            <tr>
                                <th width="50%" scope="col">Name</th>
                                <th width="50%" scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{userData?.first_name}} {{userData?.last_name}}</td>
                                <td>{{userData?.email}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div *ngFor="let data of suiteData; index as i" class="mb-5">

                    <div *ngIf="data != []">
                        <h5 class="ms-4">{{suiteNames[i]}} Accounts</h5>

                        <table class="table table-hover table-pointer page-table">
                            <thead>
                                <tr>
                                    <th width="55%" scope="col">Account Name</th>
                                    <th width="45%" scope="col">Location</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let account of data" (dblclick)="openAccount(account, suiteNames[i])">
                                    <td>{{account?.account.name}}</td>
                                    <td>{{account?.account.location}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- view account component -->

<app-view-account #viewAccountComponentReference (updatedEvent)="getAllUserSuiteAccount()"></app-view-account>
