<button [hidden]="true" #editButtonElementReference data-bs-toggle="modal" data-bs-target="#editItemModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="editItemModalLabel">View Invitation</span>
                <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body text-center">

                <div class="row mb-4">
                    <div class="col">
                        <label><em>Invitation Date :</em></label>
                        {{invitationData?.created_at | date: 'short'}}
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <img *ngIf="invitationData?.account.logo != null" [src]="invitationData?.account.logo" alt="" width="70" height="60" class="rounded" />
                        <img *ngIf="invitationData?.account.logo == null" src="../../../../../assets/images/utilities/logo-placeholder.jpg" alt="Company" width="70" height="60" class="rounded border" />
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <i class="bi bi-building me-2 text-muted"></i>
                        <strong>{{invitationData?.account.name}}</strong>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col">
                        <i class="bi bi-geo-alt-fill me-2 text-muted"></i>
                        {{invitationData?.account.location}}
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col">
                        <label><em>Invitation Status :</em></label>
                        {{invitationData?.invitation_status}}
                    </div>
                </div>

                <div class="row">
                    <div *ngIf="invitationData?.invitation_status == 'Awaiting'" class="col">
                        <button [disabled]="isUpdating" class="btn btn-sm btn-secondary page-add-btn m-1" (click)="updateInvitation('Accepted')">Accept</button>
                        <button [disabled]="isUpdating" class="btn btn-sm btn-secondary page-add-btn m-1" (click)="updateInvitation('Declined')">Decline</button>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
