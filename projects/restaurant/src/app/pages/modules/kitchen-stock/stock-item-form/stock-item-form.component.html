<form class="page-form" [formGroup]="stockItemForm">

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Item ID :</label></div>
        <div class="col-md-8">
            <input formControlName="itemCode" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Item Name :</label></div>
        <div class="col-md-8">
            <input formControlName="itemName" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Quantity :</label></div>
        <div class="col-md-8">
            <input type="number" min="0" formControlName="quantity" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Category :</label></div>
        <div class="col-md-8">
            <input formControlName="category" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Item Type :</label></div>
        <div class="col-md-8">
            <input formControlName="itemType" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Refill Ordered :</label></div>
        <div class="col-md-8">
            <input type="number" formControlName="refillOrdered" class="form-control form-control-sm w-100">
        </div>
    </div>

</form>
