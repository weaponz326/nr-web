<form class="page-form" [formGroup]="tableForm">

    <div class="row page-form">

        <div class="col-md-12">
            <h4>Table Details</h4>
        </div>

        <div class="col-md-12">

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Table No. :</label></div>
                <div class="col-md-8">
                    <input formControlName="tableNumber" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Table Type :</label></div>
                <div class="col-md-8">
                    <input formControlName="tableType" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Capacity :</label></div>
                <div class="col-md-8">
                    <input type="number" min="0" formControlName="capacity" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Location :</label></div>
                <div class="col-md-8">
                    <input formControlName="location" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Table Status :</label></div>
                <div class="col-md-8">
                    <select formControlName="tableStatus" class="form-control form-control-sm w-100">
                        <option>Occupied</option>
                        <option>Vacant</option>
                        <option>Need Cleaning</option>
                    </select>
                </div>
            </div>

        </div>

    </div>

</form>
