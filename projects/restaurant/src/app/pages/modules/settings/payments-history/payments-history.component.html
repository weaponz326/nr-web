<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <div class="row">

            <div class="col-md-8">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Payment ID</th>
                            <th scope="col">Payment Date</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let history of historyData">
                            <td>{{history.payment_code}}</td>
                            <td>{{history.payment_date}}</td>
                            <td>{{history.amount}}</td>
                            <td>{{history.status}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div class="col-md-4">
                <div class="row mb-3">
                    <div class="col">
                        <button class="btn btn-secondary float-end nr-standard-font" routerLink="/home/settings/billing">
                            <i class="bi bi-arrow-left-right me-2"></i> Billing
                        </button>
                    </div>
                </div>
            </div>

        </div>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
