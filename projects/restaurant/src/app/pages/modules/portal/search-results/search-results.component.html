<div class="row mb-4 mt-2">
    <div class="col-md-12 text-center text-muted">
        <small>showing results for <em>"<b>{{searchQuery}}</b>"</em></small>
    </div>
</div>

<table class="table align-middle border-top border-bottom">
    <tbody>
        <tr *ngFor="let result of searchResults" class="border-top border-bottom" (click)="viewDetail(result.id)">
            <td class="py-2">
                <div class="row list-pointer">
                    <div class="col-md-1">
                        <img *ngIf="result?.photo != null" [src]="result?.photo" alt="user" width="40" height="40" class="rounded" />
                        <img *ngIf="result?.photo == null" src="../../../../../assets/images/utilities/logo-placeholder.jpg" alt="Company" width="40" height="40" class="rounded" />
                    </div>
                    <div class="col-md-6">
                        <p class="pt-2">
                            <i class="bi bi-building me-2 text-muted"></i>
                            <strong>{{result?.name}}</strong>
                        </p>
                    </div>
                    <div class="col-md-5">
                        <p class="pt-2">
                            <i class="bi bi-geo-alt-fill me-2 text-muted"></i>
                            {{result?.location}}
                        </p>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
