<button [hidden]="true" #newButtonElementReference data-bs-toggle="modal" data-bs-target="#addOrderModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="addOrderModal" tabindex="-1" aria-labelledby="addOrderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form class="page-form" [formGroup]="orderForm" (ngSubmit)="createOrder()">

                <div class="modal-header bg-light">
                    <span class="modal-title" id="addOrderModalLabel">Add New Order</span>
                    <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Order ID :</label></div>
                        <div class="col-md-8">
                            <input formControlName="orderCode" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Order Date :</label></div>
                        <div class="col-md-8">
                            <input type="datetime-local" formControlName="orderDate" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Customer Name :</label></div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="customerName" class="form-control" (keydown)="selectedCustomerId = ''">
                                <button type="button" class="btn btn-secondary" (click)="openCustomerWindow()">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Order Type :</label></div>
                        <div class="col-md-8">
                            <select formControlName="orderType" class="form-control form-control-sm w-100">
                                <option>Dine In</option>
                                <option>Delivery</option>
                                <option>Take Away</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Table No. :</label></div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="tableNumber" class="form-control">
                                <button type="button" class="btn btn-secondary" (click)="openTableWindow()">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button [disabled]="isOrderSaving" type="submit" class="btn btn-sm btn-secondary modal-form-btn">Save</button>
                    <button type="button" class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- select customer window component -->

<app-select-customer #selectCustomerComponentReference [closeTarget]="'#addOrderModal'" (rowSelected)="onCustomerSelected($event)"></app-select-customer>

<!-- select table window component -->

<app-select-table #selectTableComponentReference [closeTarget]="'#addOrderModal'" (rowSelected)="onTableSelected($event)"></app-select-table>
