<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <div class="row page-form">
            <div class="col-md-6">

                <h4 class="mb-3">Delivery Details</h4>

                <!-- delivery page form -->

                <form class="page-form" [formGroup]="deliveryForm">

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Order ID :</label></div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="orderCode" class="form-control">
                                <button type="button" class="btn btn-secondary" (click)="openOrderWindow()">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                
                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Order Date :</label></div>
                        <div class="col-md-8">
                            <input type="datetime-local" formControlName="orderDate" class="form-control form-control-sm w-100">
                        </div>
                    </div>
                
                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Customer Name :</label></div>
                        <div class="col-md-8">
                            <input formControlName="customerName" class="form-control form-control-sm w-100">
                        </div>
                    </div>
                
                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Delivery Location :</label></div>
                        <div class="col-md-8">
                            <input formControlName="deliveryLocation" class="form-control form-control-sm w-100">
                        </div>
                    </div>
                
                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Date Delivered :</label></div>
                        <div class="col-md-8">
                            <input type="datetime-local" formControlName="dateDelivered" class="form-control form-control-sm w-100">
                        </div>
                    </div>
                
                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Delivery Status :</label></div>
                        <div class="col-md-8">
                            <input formControlName="deliveryStatus" class="form-control form-control-sm w-100">
                        </div>
                    </div>
                
                </form>

                <hr />

                <div class="row page-form">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/deliveries/all-deliveries">Cancel</button>
                        <button [disabled]="isDeliverySaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="postDelivery()">Save</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</main>

<button [hidden]="true" #existButtonElementReference data-bs-toggle="modal" data-bs-target="#existConfirmationModalOne">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="existConfirmationModalOne" tabindex="-1" aria-labelledby="existConfirmationModalOneLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-center">

            <div class="modal-body">
                <p class="mt-4">Delivery for this order already exists!</p>
                <button class="btn btn-sm btn-secondary mb-4 px-3" data-bs-dismiss="modal" (click)="gotoDelivery()">
                    View Delivery
                </button>
            </div>

        </div>
    </div>
</div>

<!-- select order window component reference -->

<app-select-order #selectOrderComponentReference (rowSelected)="onOrderSelected($event)"></app-select-order>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
