<h4 class="mb-3">Roster Personnel</h4>

<div class="row">
    <div class="col-md-12">

        <div class="overflow-auto">
            <table class="table table-bordered table-sm w-100 page-table">
                <thead>
                    <tr class="bg-light">
                        <th width="20%" class="min-width-2">Personnel ID</th>
                        <th width="45%" class="min-width-3">Personnel Name</th>
                        <th width="20%" class="min-width-2">Batch</th>
                        <th width="15%" class="p-0 min-width-2">
                            <button class="btn btn-secondary btn-sm w-100" (click)="addPersonnel.openModal()">
                                <i class="bi bi-plus"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of personnelGridData">
                        <td>{{data?.personnel_code}}</td>
                        <td>{{data?.personnel_name}}</td>
                        <td>{{data?.batch_sybol}}</td>
                        <td class="p-0">
                            <button class="btn btn-sm border w-50" (click)="openEditPersonnel(data)"><i class="bi bi-pen"></i></button>
                            <button class="btn btn-sm border w-50" (click)="confirmDelete(data.id)"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    <tr *ngIf="isFetchingGridData">
                        <td colspan="4">
                            <app-table-loading [loaderSize]="'sm'" [isLoading]="isFetchingGridData" [isNoData]="false"></app-table-loading>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<!-- add and edit personnel modal components -->

<app-edit-personnel #editPersonnelComponentReference (savePersonnelEvent)="postPersonnel($event)"></app-edit-personnel>

<app-add-personnel #addPersonnelComponentReference (savePersonnelEvent)="putPersonnel($event)" (deletePersonnelEvent)="confirmDelete($event)"></app-add-personnel>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal-two #deleteModalTwoComponentReference (confirmEvent)="deletePersonnel()"></app-delete-modal-two>
