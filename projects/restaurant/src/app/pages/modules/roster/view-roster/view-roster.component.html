<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <form class="page-form" [formGroup]="rosterForm" (ngSubmit)="updateRoster()">

            <div class="row page-form">

                <div class="col-md-12">
                    <h4 class="mb-3">Roster Details</h4>
                </div>

                <div class="col-md-6">

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Roster ID :</label></div>
                        <div class="col-md-8">
                            <input formControlName="rosterCode" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Roster Name :</label></div>
                        <div class="col-md-8">
                            <input formControlName="rosterName" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Date From :</label></div>
                        <div class="col-md-8">
                            <input type="date" formControlName="fromDate" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Date To :</label></div>
                        <div class="col-md-8">
                            <input type="date" formControlName="toDate" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div *ngIf="!isRosterLoading" class="row mt-3 page-form">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/roster/all-roster">Cancel</button>
                            <button [disabled]="isRosterDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                            <button [disabled]="isRosterSaving" type="submit" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn">Save</button>
                        </div>
                    </div>
                    <div *ngIf="isRosterLoading" class="row mt-3 page-form">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                                <div class="spinner-grow spinner-grow-sm" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </button>
                        </div>
                    </div>

                </div>

                <div class="col-md-6">

                    <!-- shifts component -->

                    <app-shifts #shiftsComponentReference></app-shifts>

                </div>

            </div>

        </form>

        <hr class="top-divider" />
        <hr class="bottom-divider" />

        <!-- roster sheet component -->

        <app-roster-sheet #rosterSheetComponentReference></app-roster-sheet>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
