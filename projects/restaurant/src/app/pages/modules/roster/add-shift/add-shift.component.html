<button [hidden]="true" #addButtonElementReference data-bs-toggle="modal" data-bs-target="#addShiftModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="addShiftModal" tabindex="-1" aria-labelledby="addShiftModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="addShiftModalLabel">Add Shift</span>
                <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form class="page-form" [formGroup]="shiftForm" (ngSubmit)="saveShift()">

                <div class="modal-body">

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Shift Name :</label></div>
                        <div class="col-md-8">
                            <input formControlName="shiftName" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Start Time :</label></div>
                        <div class="col-md-8">
                            <input type="time" formControlName="startTime" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">End Time :</label></div>
                        <div class="col-md-8">
                            <input type="time" formControlName="endTime" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button [disabled]="isSaving" type="submit" class="btn btn-sm btn-secondary modal-form-btn">Save</button>
                    <button type="button" class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>
