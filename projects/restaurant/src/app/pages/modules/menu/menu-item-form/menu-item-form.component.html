<form class="page-form" [formGroup]="menuItemForm">

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Item ID :</label>
        </div>
        <div class="col-md-8">
            <input formControlName="itemCode" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Item Name :</label>
        </div>
        <div class="col-md-8">
            <input formControlName="itemName" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Price :</label>
        </div>
        <div class="col-md-8">
            <input type="number" min="1.00" step=".01" formControlName="price" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Item Image :</label>
        </div>
        <div class="col-md-8">
            <app-image-input #imageInputComponentReference [width]="160" [height]="120" [imgType]="'logo'"></app-image-input>
        </div>
    </div>

</form>
