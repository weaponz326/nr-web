<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <div class="row page-form">
            <div class="col-md-6">

                <form class="page-form" [formGroup]="menuGroupForm" (ngSubmit)="updateMenuGroup()">

                    <h4 class="mb-3">Menu Group Details</h4>

                    <div class="row mb-1">
                        <div class="col-md-4">
                            <label class="float-md-end float-sm-start mt-1">Menu Group :</label>
                        </div>
                        <div class="col-md-8">
                            <input formControlName="menuGroup" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4">
                            <label class="float-md-end float-sm-start mt-1">Category :</label>
                        </div>
                        <div class="col-md-8">
                            <input formControlName="category" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <hr />

                    <div *ngIf="!isMenuGroupLoading" class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/menu/all-menu-groups">Cancel</button>
                            <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                            <button [disabled]="isMenuGroupSaving" type="submit" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn">Save</button>
                        </div>
                    </div>
                    <div *ngIf="isMenuGroupLoading" class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                                <div class="spinner-grow spinner-grow-sm" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </button>
                        </div>
                    </div>

                </form>

            </div>

        </div>

        <div class="row">
            <div class="col-md-8">

                <hr class="top-divider" />
                <hr class="bottom-divider" />

                <!-- menu items table comopnent -->

                <app-menu-items #menuItemsComponentReference></app-menu-items>


            </div>
        </div>

        <!-- delete confirmation modal component -->

        <app-delete-modal-one #deleteModalComponentReference (confirmEvent)="deleteMenuGroup()"></app-delete-modal-one>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
