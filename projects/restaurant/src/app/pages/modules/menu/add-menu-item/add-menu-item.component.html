<button [hidden]="true" #addButtonElementReference data-bs-toggle="modal" data-bs-target="#addMenuItemModal">
    Launch demo modal
</button>

<div class="modal form-modal" id="addMenuItemModal" tabindex="-1" aria-labelledby="addMenuItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="addMenuItemModalLabel">Add Item</span>
                <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <!-- menu item form component -->

                <app-menu-item-form #menuItemFormComponentReference></app-menu-item-form>

            </div>

            <div class="modal-footer">
                <button [disabled]="isMenuItemSaving" class="btn btn-sm btn-secondary modal-form-btn" (click)="saveMenuItem()">Save</button>
                <button class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>
</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
