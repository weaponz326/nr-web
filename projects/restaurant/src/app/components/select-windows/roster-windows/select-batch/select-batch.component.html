<button [hidden]="true" #openButtonElementReference data-bs-toggle="modal" data-bs-target="#selectRosterBatchModal">
    Launch demo modal
</button>

<div class="modal fade select-table-modal" id="selectRosterBatchModal" tabindex="-1" aria-labelledby="selectRosterBatchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="selectRosterBatchModalLabel">Select Restaurant Roster Batch</span>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-toggle="modal" [attr.data-bs-target]="closeTarget"></button>
            </div>

            <div class="modal-body overflow-auto">
                <table class="table table-bordered table-sm w-100 page-table">
                    <thead>
                        <tr class="bg-light">
                            <th width="70%" class="min-width-2">
                                Batch Name
                                <app-table-sorting [sortField]="'batch_name'" [currentField]="currentSortColumn" (sortDirection)="sortTable($event)"></app-table-sorting>
                            </th>
                            <th width="30%" class="min-width-3">
                                Batch Symbol
                                <app-table-sorting [sortField]="'batch_symbol'" [currentField]="currentSortColumn" (sortDirection)="sortTable($event)"></app-table-sorting>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of batchesGridData" (dblclick)="selectRow(data)" class="table-pointer">
                            <td>{{data?.batch_name}}</td>
                            <td>{{data?.batch_symbol}}</td>
                        </tr>
                        <tr *ngIf="isFetchingGridData || !isDataAvailable">
                            <td colspan="2">
                                <app-table-loading [loaderSize]="'sm'" [isLoading]="isFetchingGridData" [isNoData]="isDataAvailable"></app-table-loading>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <button [hidden]="true" #closeButtonElementReference data-bs-dismiss="modal" data-bs-toggle="modal" [attr.data-bs-target]="closeTarget">
                Launch demo modal
            </button>

        </div>
    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
