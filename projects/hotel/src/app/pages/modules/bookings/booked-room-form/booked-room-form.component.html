<form class="page-form" [formGroup]="bookedRoomForm">

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Room No. :</label>
        </div>
        <div class="col-md-8">
            <div class="input-group input-group-sm w-100">
                <input formControlName="roomNumber" class="form-control">
                <button type="button" class="btn btn-secondary" (click)="openRoomWindow.emit()">
                    <i class="bi bi-three-dots"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Room Type :</label>
        </div>
        <div class="col-md-8">
            <input formControlName="roomType" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Rate :</label>
        </div>
        <div class="col-md-8">
            <input type="number" min="0.00" step="0.00" formControlName="rate" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">No. of Persons :</label>
        </div>
        <div class="col-md-8">
            <input type="number" min="1" formControlName="personsNumber" class="form-control form-control-sm w-100">
        </div>
    </div>

</form>
