<button [hidden]="true" #newButtonElementReference data-bs-toggle="modal" data-bs-target="#newRosterModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="newRosterModal" tabindex="-1" aria-labelledby="newRosterModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form class="page-form" [formGroup]="rosterForm" (ngSubmit)="createRoster()">

                <div class="modal-header bg-light">
                    <span class="modal-title" id="newRosterModalLabel">New Roster</span>
                    <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Roster ID :</label></div>
                        <div class="col-md-8">
                            <input formControlName="rosterCode" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Roster Name :</label></div>
                        <div class="col-md-8">
                            <input formControlName="rosterName" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Date From :</label></div>
                        <div class="col-md-8">
                            <input type="date" formControlName="fromDate" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Date To :</label></div>
                        <div class="col-md-8">
                            <input type="date" formControlName="toDate" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button [disabled]="isRosterSaving" type="submit" class="btn btn-sm btn-secondary modal-form-btn">Save</button>
                    <button type="button" class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
