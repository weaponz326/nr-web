<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <form class="page-form" [formGroup]="housekeepingForm" (ngSubmit)="putHousekeeping()">

            <h4 class="mb-3">Housekeeping Details</h4>

            <div class="row">
                <div class="col-md-6">

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Housekeeping ID :</label></div>
                        <div class="col-md-8">
                            <input formControlName="housekeepingCode" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Housekeeping Date :</label></div>
                        <div class="col-md-8">
                            <input type="datetime-local" formControlName="housekeepingDate" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Room No. :</label></div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="roomNumber" class="form-control">
                                <button type="button" class="btn btn-secondary">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <hr />

                </div>
            </div>

            <div *ngIf="!isHousekeepingLoading" class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/housekeeping/all-housekeeping">Cancel</button>
                    <button [disabled]="isHousekeepingDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                    <button [disabled]="isHousekeepingaving" type="submit" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn">Save</button>
                </div>
            </div>
            <div *ngIf="isHousekeepingLoading" class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                        <div class="spinner-grow spinner-grow-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </button>
                </div>
            </div>
            
        </form>

        <!-- housekeeping items component -->

        <app-housekeeping-checklist #housekeepingChecklistComponentReference></app-housekeeping-checklist>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal-one #deleteModalComponentReference (confirmEvent)="deleteHousekeeping()"></app-delete-modal-one>
