<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <!-- guest page form -->

        <app-guest-form #guestFormComponentReference></app-guest-form>

        <div *ngIf="!isGuestLoading" class="row page-form">
            <div class="col-md-12">
                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/guests/all-guests">Cancel</button>
                <button [disabled]="isGuestDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                <button [disabled]="isGuestSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="putGuest()">Save</button>
            </div>
        </div>
        <div *ngIf="isGuestLoading" class="row page-form">
            <div class="col-md-12">
                <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                    <div class="spinner-grow spinner-grow-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>
        </div>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal-one #deleteModalComponentReference (confirmEvent)="deleteGuest()"></app-delete-modal-one>
