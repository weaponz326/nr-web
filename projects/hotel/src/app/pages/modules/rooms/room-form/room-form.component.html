<form class="page-form" [formGroup]="roomForm">

    <div class="row page-form">

        <div class="col-md-12">
            <h4 class="mb-3">Room Details</h4>
        </div>

        <div class="col-md-6">

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Room No. :</label></div>
                <div class="col-md-8">
                    <input formControlName="roomNumber" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Room Type :</label></div>
                <div class="col-md-8">
                    <input formControlName="roomType" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Location :</label></div>
                <div class="col-md-8">
                    <textarea formControlName="location" class="form-control form-control-sm w-100" rows="2"></textarea>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Rate :</label></div>
                <div class="col-md-8">
                    <input type="number" min="1.00" step=".01" formControlName="rate" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Features :</label></div>
                <div class="col-md-8">
                    <textarea formControlName="features" class="form-control form-control-sm w-100" rows="4"></textarea>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Room Status :</label></div>
                <div class="col-md-8">
                    <select formControlName="roomStatus" class="form-control form-control-sm w-100">
                        <option>Vacant</option>
                        <option>Occupied</option>
                        <option>Needs Housekeeping</option>
                        <option>Under Maintenance</option>
                    </select>
                </div>
            </div>

            <hr />

        </div>
    
    </div>

</form>
