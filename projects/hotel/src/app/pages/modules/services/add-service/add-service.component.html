<button [hidden]="true" #newButtonElementReference data-bs-toggle="modal" data-bs-target="#addServiceModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="addServiceModal" tabindex="-1" aria-labelledby="addServiceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form class="page-form" [formGroup]="serviceForm" (ngSubmit)="createService()">

                <div class="modal-header bg-light">
                    <span class="modal-title" id="addServiceModalLabel">Add New Service</span>
                    <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Service ID :</label></div>
                        <div class="col-md-8">
                            <input formControlName="serviceCode" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Service Name :</label></div>
                        <div class="col-md-8">
                            <input formControlName="serviceName" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Service Type :</label></div>
                        <div class="col-md-8">
                            <input formControlName="serviceType" class="form-control form-control-sm w-100">
                        </div>
                    </div>
                    
                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Guest ID :</label></div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="guestCode" class="form-control">
                                <button type="button" class="btn btn-secondary" (click)="openGuestWindow()">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Guest Name :</label></div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="guestName" class="form-control">
                                <button type="button" class="btn btn-secondary" (click)="openGuestWindow()">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button [disabled]="isServiceSaving" type="submit" class="btn btn-sm btn-secondary modal-form-btn">Save</button>
                    <button type="button" class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- select guest window component -->

<app-select-guest #selectGuestComponentReference [closeTarget]="'#addServiceModal'" (rowSelected)="onGuestSelected($event)"></app-select-guest>
