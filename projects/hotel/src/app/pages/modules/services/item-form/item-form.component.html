<form class="page-form" [formGroup]="itemForm">

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Item No. :</label>
        </div>
        <div class="col-md-8">
            <input type="number" min="1" formControlName="itemNumber" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Item Date :</label>
        </div>
        <div class="col-md-8">
            <input type="date" formControlName="itemDate" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Description :</label>
        </div>
        <div class="col-md-8">
            <textarea formControlName="description" rows="2" class="form-control form-control-sm w-100"></textarea>
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-md-end float-sm-start mt-1">Amount :</label>
        </div>
        <div class="col-md-8">
            <input type="amount" min="0" step=".01" formControlName="price" class="form-control form-control-sm w-100">
        </div>
    </div>

</form>
