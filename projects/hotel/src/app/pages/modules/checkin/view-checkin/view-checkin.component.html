<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <!-- checkin page form -->

        <app-checkin-form #checkinFormComponentReference></app-checkin-form>

        <div *ngIf="!isCheckinLoading" class="row page-form">
            <div class="col-md-12">
                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/checkin/all-checkin">Cancel</button>
                <button [disabled]="isCheckinDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                <button [disabled]="isCheckinSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="updateCheckin()">Save</button>
            </div>
        </div>
        <div *ngIf="isCheckinLoading" class="row page-form">
            <div class="col-md-12">
                <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                    <div class="spinner-grow spinner-grow-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>
        </div>

        <hr class="top-divider" />
        <hr class="bottom-divider" />

        <app-checkin-rooms #checkinRoomsComponentReference></app-checkin-rooms>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
