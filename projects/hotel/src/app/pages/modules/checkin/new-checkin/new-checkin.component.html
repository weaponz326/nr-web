<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <!-- checkin page form -->

        <app-checkin-form #checkinFormComponentReference></app-checkin-form>

        <div class="row page-form">
            <div class="col-md-12">
                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/checkin/all-checkin">Cancel</button>
                <button [disabled]="isCheckinSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="postCheckin()">Save</button>
            </div>
        </div>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
