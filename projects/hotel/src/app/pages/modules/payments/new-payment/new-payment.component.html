<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <!-- payment page form -->

        <app-payment-form #paymentFormComponentReference></app-payment-form>

        <div class="row page-form">
            <div class="col-md-6">
                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/payments/all-payments">Cancel</button>
                <button [disabled]="isPaymentSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="createPayment()">Save</button>
            </div>
        </div>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
