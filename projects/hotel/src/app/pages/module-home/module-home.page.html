<app-main-navbar [navBrand]="'nR Hotel'" [source]="'Hotel'"></app-main-navbar>

<nav class="navbar navbar-expand navbar-light bg-white topbar d-block mb-4 static-top shadow-sm">
    <div class="text-center module-heading">
        <a routerLink="./">
            <p class="lead mt-2">
                <i *ngIf="!isAccessLoading" class="bi bi-house-fill me-2"></i>
                <span *ngIf="isAccessLoading" class="spinner-grow spinner-grow-sm me-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                </span>
                Home
            </p>
        </a>
    </div>
</nav>

<div class="container home-div">

    <div class="row my-3">

        <div class="col-md-2 col-sm-6 text-center">
            <a id="portal" routerLink="/home/portal/dashboard" (click)="checkAccess('portal')"
            data-bs-toggle="tooltip" title="Interact with customers through netRink portal">
                <figure>
                    <img src="assets/images/modules/portal.png" class="home-icons" />
                    <figcaption>Portal</figcaption>
                </figure>
            </a>
        </div>

        <div class="col-md-2 col-sm-6 text-center">
            <a id="bills" routerLink="/home/bills/dashboard" (click)="checkAccess('bills')"
            data-bs-toggle="tooltip" title="Generate bills for all services">
                <figure>
                    <img src="assets/images/modules/bills.png" class="home-icons" />
                    <figcaption>Bills</figcaption>
                </figure>
            </a>
        </div>

        <div class="col-md-2 col-sm-6 text-center">
            <a id="staff" routerLink="/home/staff/dashboard" (click)="checkAccess('staff')"
            data-bs-toggle="tooltip" title="Manage all staff">
                <figure>
                    <img src="assets/images/modules/staff.png" class="home-icons" />
                    <figcaption>Staff</figcaption>
                </figure>
            </a>
        </div>

        <div class="col-md-2 col-sm-6 text-center">
            <a id="rooms" routerLink="/home/rooms/dashboard" (click)="checkAccess('rooms')"
            data-bs-toggle="tooltip" title="Effectively manage rooms">
                <figure>
                    <img src="assets/images/modules/rooms.png" class="home-icons" />
                    <figcaption>Rooms</figcaption>
                </figure>
            </a>
        </div>

        <div class="col-md-2 col-sm-6 text-center">
            <a id="payments" routerLink="/home/payments/dashboard" (click)="checkAccess('payments')"
            data-bs-toggle="tooltip" title="Receive payments of bills from guests">
                <figure>
                    <img src="assets/images/modules/payments.png" class="home-icons" />
                    <figcaption>Payments</figcaption>
                </figure>
            </a>
        </div>

        <div class="col-md-2 col-sm-6 text-center">
            <a id="services" routerLink="/home/services/dashboard" (click)="checkAccess('services')"
            data-bs-toggle="tooltip" title="Manage provision of extra services">
                <figure>
                    <img src="assets/images/modules/services.png" class="home-icons" />
                    <figcaption>Services</figcaption>
                </figure>
            </a>
        </div>

    </div>

    <!-- -----------------------------------------------------------------------------------------
    new row -->

    <div class="row my-3">

        <div class="col-md-2 col-sm-6 text-center">

            data-bs-toggle="tooltip" title="Manage users and access levels">
                <figure>
                    <img src="assets/images/modules/admin.png" class="home-icons" />
                    <figcaption>Admin</figcaption>
                </figure>
            </a>
        </div>

        <div class="col-md-2 col-sm-6 text-center">
            <a id="checkIn" routerLink="/home/check-in/dashboard" (click)="checkAccess('check_in')"
            data-bs-toggle="tooltip" title="Check in guests and manage their stay">
                <figure>
                    <img src="assets/images/modules/check_in.png" class="home-icons" />

                </figure>
            </a>
        </div>

        <div class="col-md-2 col-sm-6 text-center">

                    <img src="assets/images/modules/bookings.png" class="home-icons" />

                </figure>

        </div>

        <div class="col-md-2 col-sm-6 text-center">

            </a>

                </figure>

        </div>

        <div class="col-md-2 col-sm-6 text-center">

    <!-- -----------------------------------------------------------------------------
    new row -->

        <div class="col-md-2 col-sm-6 text-center">

                <figure>
                    <img src="assets/images/modules/settings.png" class="home-icons" />
                    <figcaption>Settings</figcaption>
                </figure>
            </a>
        </div>

        <div class="col-md-2 col-sm-6 text-center">
            <a id="roster" routerLink="/home/roster/dashboard" (click)="checkAccess('roster')"
            data-bs-toggle="tooltip" title="Plan and manage staff shift and schedules">
                <figure>
                    <img src="assets/images/modules/roster.png" class="home-icons" />

    </div>

</div>
