<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <div class="row page-form">
            <div class="col-md-6">

                <!-- assessment form component -->

                <app-assessment-form #assessmentFormComponentReference></app-assessment-form>

                <div *ngIf="!isAssessmentLoading" class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/assessment/all-assessment">Cancel</button>
                        <button [disabled]="isAssessmentDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                        <button [disabled]="isAssessmentSaving" type="submit" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="updateAssessment()">Save</button>
                    </div>
                </div>
                <div *ngIf="isAssessmentLoading" class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                            <div class="spinner-grow spinner-grow-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </div>
                </div>

            </div>

            <div class="col-md-6">

                <!-- assessment classes component -->

                <app-assessment-classes #assessmentClassesComponentReference (refreshSheet)="refreshSheet()"></app-assessment-classes>

            </div>
        </div>

        <hr class="top-divider" />
        <hr class="bottom-divider" />

        <!-- assessment table component -->

        <app-assessment-sheet #assessmentTableComponentReference></app-assessment-sheet>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
