<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <!-- teacher page form -->

        <app-teacher-form #teacherFormComponentReference></app-teacher-form>

        <div class="row page-form">
            <div class="col-md-12">
                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/teachers/all-teachers">Cancel</button>
                <button [disabled]="isTeacherSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="postTeacher()">Save</button>
            </div>
        </div>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
