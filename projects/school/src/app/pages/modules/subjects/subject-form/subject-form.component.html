<form class="page-form" [formGroup]="subjectForm">

    <div class="row">

        <div class="col-md-12">
            <h4 class="form-heading">Subject Details</h4>
        </div>

        <div class="col-md-6">

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Subject ID :</label></div>
                <div class="col-md-8">
                    <input formControlName="subjectCode" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Subject Name :</label></div>
                <div class="col-md-8">
                    <input formControlName="subjectName" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Term :</label></div>
                <div class="col-md-8">
                    <div class="input-group input-group-sm w-100">
                        <input formControlName="term" class="form-control">
                        <button type="button" class="btn btn-secondary" (click)="openTermWindow()">
                            <i class="bi bi-three-dots"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Department :</label></div>
                <div class="col-md-8">
                    <div class="input-group input-group-sm w-100">
                        <input formControlName="department" class="form-control">
                        <button type="button" class="btn btn-secondary" (click)="openDepartmentWindow()">
                            <i class="bi bi-three-dots"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Description :</label></div>
                <div class="col-md-8">
                    <textarea formControlName="description" class="form-control form-control-sm w-100" rows="3"></textarea>
                </div>
            </div>

        </div>

    </div>

</form>

<!-- select term window component -->

<app-select-term #selectTermComponentReference (rowSelected)="onTermSelected($event)"></app-select-term>

<!-- select subject window component -->

<app-select-department #selectDepartmentComponentReference (rowSelected)="onDepartmentSelected($event)"></app-select-department>
