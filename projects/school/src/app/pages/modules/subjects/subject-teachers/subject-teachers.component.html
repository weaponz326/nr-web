<div class="row">
    <div class="col-md-7">

        <hr class="top-divider" />
        <hr class="bottom-divider" />

        <h4>Subject's Teachers</h4>

        <div class="overflow-auto">
            <table class="table table-bordered table-sm w-100 page-table">
                <thead>
                    <tr class="bg-light">
                        <th width="30%" class="min-width-2">Teacher ID</th>
                        <th width="62%" class="min-width-4">Teacher Name</th>
                        <th width="8%" class="p-0 min-width-1">
                            <button class="btn btn-secondary btn-sm w-100" (click)="openTeacherWindow()">
                                <i class="bi bi-plus"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of subjectTeachersGridData; index as i">
                        <td>{{data?.data().ward.data.teacher_code}}</td>
                        <td>{{data?.data().ward.data.frist_name}} {{data?.data().ward.data.last_name}}</td>
                        <td class="p-0">
                            <button class="btn btn-sm border w-100" (click)="confirmDelete(data.id)"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    <tr *ngIf="isFetchingGridData" class="text-center">
                        <td colspan="3">
                            <div class="spinner-grow m-2" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<!-- delete confirmation modal -->

<button [hidden]="true" #modalButtonElementReference data-bs-toggle="modal" data-bs-target="#pageDeleteConfirmationModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="pageDeleteConfirmationModal" tabindex="-1" aria-labelledby="pageDeleteConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-center">

            <div class="modal-body">
                <p class="pt-4">Are you sure you want to delete this item?</p>
            </div>

            <div class="modal-footer">
                <button class="btn btn-sm btn-secondary  modal-form-btn" data-bs-dismiss="modal" (click)="deleteSubjectTeacher()">Yes</button>
                <button class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
