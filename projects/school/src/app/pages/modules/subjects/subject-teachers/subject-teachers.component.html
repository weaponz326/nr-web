<div class="row">
    <div class="col-md-7">

        <hr class="top-divider" />
        <hr class="bottom-divider" />

        <h4>Subject's Teachers</h4>

        <div class="overflow-auto">
            <table class="table table-sm table-bordered w-100 page-table">
                <thead>
                    <tr class="bg-light">
                        <th width="30%" class="min-width-2">Teacher ID</th>
                        <th width="62%" class="min-width-4">Teacher Name</th>
                        <th width="8%" class="p-0 min-width-1">
                            <button class="btn btn-sm btn-secondary w-100" (click)="openTeacherWindow()">
                                <i class="bi bi-plus"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of subjectTeachersGridData; index as i">
                        <td>{{data?.teacher.teacher_code}}</td>
                        <td>{{data?.teacher.frist_name}} {{data?.teacher.last_name}}</td>
                        <td class="p-0">
                            <button class="btn btn-sm border w-100" (click)="confirmDelete(data.id)"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    <tr *ngIf="isFetchingGridData" class="text-center">
                        <td colspan="3">
                            <div class="spinner-grow spinner-grow-sm m-2" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<!-- delete confirmation modal component -->

<app-delete-modal-two #deleteModalComponentReference (confirmEvent)="deleteSubjectTeacher()"></app-delete-modal-two>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- select table window component -->

<app-select-teacher #selectTeacherComponentReference (rowSelected)="postSubjectTeacher($event)"></app-select-teacher>
