<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <!-- subject page form -->

        <app-subject-form #subjectFormComponentReference></app-subject-form>

        <div *ngIf="!isSubjectLoading" class="row page-form">
            <div class="col-md-6">
                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/subjects/all-subjects">Cancel</button>
                <button [disabled]="isSubjectDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                <button [disabled]="isSubjectSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="updateSubject()">Save</button>
            </div>
        </div>
        <div *ngIf="isSubjectLoading" class="row page-form">
            <div class="col-md-6">
                <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                    <div class="spinner-grow spinner-grow-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>
        </div>

        <!-- subject page form -->

        <app-subject-teachers #subjectTeachersComponentReference></app-subject-teachers>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
