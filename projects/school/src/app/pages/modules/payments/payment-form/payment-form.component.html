<form class="page-form" [formGroup]="paymentForm">

    <div class="row">

        <div class="col-md-12">
            <h4>Payment Details</h4>
        </div>

        <div class="col-md-6">

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Payment ID :</label></div>
                <div class="col-md-8">
                    <input formControlName="paymentCode" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Payment Date :</label></div>
                <div class="col-md-8">
                    <input type="datetime-local" formControlName="paymentDate" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Term :</label></div>
                <div class="col-md-8">
                    <div class="input-group input-group-sm w-100">
                        <input formControlName="term" class="form-control">
                        <button type="button" class="btn btn-secondary" (click)="openTermWindow()">
                            <i class="bi bi-three-dots"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Bill ID :</label></div>
                <div class="col-md-8">
                    <div class="input-group input-group-sm w-100">
                        <input formControlName="billCode" class="form-control">
                        <button type="button" class="btn btn-secondary" (click)="openBillWindow()">
                            <i class="bi bi-three-dots"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Student ID :</label></div>
                <div class="col-md-8">
                    <div class="input-group input-group-sm w-100">
                        <input formControlName="studentCode" class="form-control">
                        <button type="button" class="btn btn-secondary" (click)="openBillWindow()">
                            <i class="bi bi-three-dots"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Student Name :</label></div>
                <div class="col-md-8">
                    <div class="input-group input-group-sm w-100">
                        <input formControlName="studentName" class="form-control">
                        <button type="button" class="btn btn-secondary" (click)="openBillWindow()">
                            <i class="bi bi-three-dots"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Amount Due :</label></div>
                <div class="col-md-8">
                    <input type="number" min="0" step=".01" formControlName="totalAmount" class="form-control form-control-sm w-100" (change)="setBalance()">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Amount Paid :</label></div>
                <div class="col-md-8">
                    <input type="number" min="0" step=".01" formControlName="amountPaid" class="form-control form-control-sm w-100" (change)="setBalance()">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Balance :</label></div>
                <div class="col-md-8">
                    <input type="number" min="0" step=".01" formControlName="balance" class="form-control form-control-sm w-100">
                </div>
            </div>

            <hr />

        </div>

    </div>

</form>
