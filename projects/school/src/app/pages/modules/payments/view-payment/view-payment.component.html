<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <!-- payment page form -->

        <app-payment-form #paymentFormComponentReference></app-payment-form>

        <div *ngIf="!isPaymentLoading" class="row page-form">
            <div class="col-md-6">
                <button type="button" class="btn btn-secondary btn-sm page-form-btn" (click)="onPrintRoll()"><i class="bi bi-receipt me-2"></i>Print</button>

                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/payments/all-payments">Cancel</button>
                <button [disabled]="isPaymentDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                <button [disabled]="isPaymentSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="updatePayment()">Save</button>
            </div>
        </div>
        <div *ngIf="isPaymentLoading" class="row page-form">
            <div class="col-md-6">
                <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                    <div class="spinner-grow spinner-grow-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>
        </div>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
