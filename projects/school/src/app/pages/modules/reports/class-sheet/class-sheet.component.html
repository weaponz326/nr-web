<div class="row">
    <div class="col-md-10">

        <h4>Class Report Sheet</h4>

        <div class="overflow-auto">
            <table class="table table-bordered table-sm w-100 page-table">
                <thead>
                    <tr class="bg-light">
                        <th width="15%" class="min-width-2">Student ID</th>
                        <th width="35%" class="min-width-3">Student Name</th>
                        <th *ngFor="let key of reportSheetData?.assessment" class="min-width-2">
                            {{reportSheetData[0]?.assessment.assessment_name}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of reportSheetData; index as i">
                        <td>{{data?.student.data.student_code}}</td>
                        <td>{{data?.student.data.first_name}} {{data?.student.data.last_name}}</td>
                        <th *ngFor="let key of reportSheetData?.assessment" class="min-width-2">
                            {{reportSheetData[0]?.assessment.score}}
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
