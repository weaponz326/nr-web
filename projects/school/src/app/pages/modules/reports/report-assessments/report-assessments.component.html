<h4 class="mb-3">Report Assessments</h4>

<div class="overflow-auto max-height-220">
    <table class="table table-bordered table-sm w-100 page-table">
        <thead>
            <tr class="bg-light">
                <th width="18%" class="min-width-2">Assessment ID</th>
                <th width="50%" class="min-width-3">Assessment Name</th>
                <th width="25%" class="min-width-2">Assessment Date</th>
                <th width="7%" class="p-0 min-width-1">
                    <!-- <button class="btn btn-secondary btn-sm w-100" (click)="selectAssessment.openModal()"> -->
                    <button class="btn btn-secondary btn-sm w-100">
                        <i class="bi bi-plus"></i>
                    </button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of reportAssessmentsGridData; index as i">
                <td>{{data?.data().clase.data.assessment_code}}</td>
                <td>{{data?.data().clase.data.assessment_name}}</td>
                <td>{{data?.data().clase.data.assessment_date}}</td>
                <td class="p-0">
                    <button class="btn btn-sm border w-100" (click)="confirmDelete(data.id)"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
            <tr *ngIf="isFetchingGridData" class="text-center">
                <td colspan="4">
                    <div class="spinner-grow m-2" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
