<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <!-- section form component -->

        <app-section-form #sectionFormComponentReference></app-section-form>

        <div class="row page-form">
            <div class="col-md-6">
                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/section/all-section">Cancel</button>
                <button [disabled]="isSectionSaving" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="createSection()">Save</button>
            </div>
        </div>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
