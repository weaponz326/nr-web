<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <div class="row page-form">
            <div class="col-md-6">

                <!-- attendance form component -->

                <app-attendance-form #attendanceFormComponentReference
                [isDateDisabled]="true" [isSourceDisabled]="true"
                ></app-attendance-form>

                <div *ngIf="!isAttendanceLoading" class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/attendance/all-attendance">Cancel</button>
                        <button [disabled]="isAttendanceDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                        <button [disabled]="isAttendanceSaving" type="submit" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="updateAttendance()">Save</button>
                    </div>
                </div>
                <div *ngIf="isAttendanceLoading" class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                            <div class="spinner-grow spinner-grow-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <hr class="top-divider" />
        <hr class="bottom-divider" />

        <!-- attendance sheet component -->

        <app-sheet-view #viewSheetComponentReference></app-sheet-view>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
