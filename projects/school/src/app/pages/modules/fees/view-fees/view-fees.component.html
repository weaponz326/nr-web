<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <div class="row">
            <div class="col-md-6">

                <!-- fees form component -->

                <app-fees-form #feesFormComponentReference></app-fees-form>
                
                <div *ngIf="!isFeesLoading" class="row page-form">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/fees/all-fees">Cancel</button>
                        <button [disabled]="isFeesDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                        <button [disabled]="isFeesSaving" type="submit" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="putFees()">Save</button>
                    </div>
                </div>
                <div *ngIf="isFeesLoading" class="row page-form">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                            <div class="spinner-grow spinner-grow-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </div>
                </div>

            </div>

            <div class="col-md-6">

                <!-- fees items component -->

                <app-fees-target #feesTargetComponentReference></app-fees-target>

            </div>
        </div>

        <hr class="top-divider" />
        <hr class="bottom-divider" />

        <app-fees-items #feesItemsComponentReference></app-fees-items>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal-one #deleteModalComponentReference (confirmEvent)="deleteFees()"></app-delete-modal-one>
