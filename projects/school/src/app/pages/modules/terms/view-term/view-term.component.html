<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <!-- term page form -->

        <app-term-form #termFormComponentReference></app-term-form>

        <div *ngIf="!isTermLoading" class="row page-form">
            <div class="col-md-6">
                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/terms/all-terms">Cancel</button>
                <button [disabled]="isTermDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                <button [disabled]="isTermSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="updateTerm()">Save</button>
            </div>
        </div>
        <div *ngIf="isTermLoading" class="row page-form">
            <div class="col-md-6">
                <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                    <div class="spinner-grow spinner-grow-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>
        </div>

        <div class="row page-form">
            <div class="col-md-6 text-center">
                <hr />
                <button [disabled]="isActiveTermSaving" type="button" class="btn btn-secondary btn-sm px-3" (click)="createActiveTerm()">Set as Default</button>
            </div>
        </div>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
