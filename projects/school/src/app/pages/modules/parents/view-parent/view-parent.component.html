<app-module-topnav [headings]="navHeading"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <!-- parent page form -->

        <app-parent-form #parentFormComponentReference></app-parent-form>

        <div *ngIf="!isParentLoading" class="row page-form">
            <div class="col-md-12">
                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/parents/all-parents">Cancel</button>
                <button [disabled]="isParentDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                <button [disabled]="isParentSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="putParent()">Save</button>
            </div>
        </div>
        <div *ngIf="isParentLoading" class="row page-form">
            <div class="col-md-12">
                <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                    <div class="spinner-grow spinner-grow-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>
        </div>

        <hr class="top-divider" />
        <hr class="bottom-divider" />

        <!-- parent wards component -->

        <app-parent-wards #parentWardsComponentReference></app-parent-wards>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal-one #deleteModalComponentReference (confirmEvent)="deleteParent()"></app-delete-modal-one>
