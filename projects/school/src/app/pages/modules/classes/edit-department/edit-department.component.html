<button [hidden]="true" #editButtonElementReference data-bs-toggle="modal" data-bs-target="#editDepartmentModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="editDepartmentModal" tabindex="-1" aria-labelledby="editDepartmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="editDepartmentModalLabel">Edit Department</span>
                <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <!-- department page form -->

                <app-department-form #departmentFormComponentReference></app-department-form>

            </div>

            <div class="modal-footer">
                <button [disabled]="isDepartmentSaving" class="btn btn-sm btn-secondary modal-form-btn" (click)="saveDepartment()">Save</button>
                <button [disabled]="isDepartmentDeleting" class="btn btn-sm btn-secondary modal-form-btn" (click)="deleteDepartment()">Delete</button>
                <button class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>
</div>
