<form class="page-form" [formGroup]="departmentForm">

    <div class="row page-form">
        <div class="col-md-6">

            <h4 class="mb-3">Class Details</h4>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Department Name :</label></div>
                <div class="col-md-8">
                    <input formControlName="departmentName" class="form-control form-control-sm w-100">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Term :</label></div>
                <div class="col-md-8">
                    <div class="input-group input-group-sm w-100">
                        <input formControlName="term" class="form-control">
                        <button type="button" class="btn btn-secondary" (click)="openTermWindow()">
                            <i class="bi bi-three-dots"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Head of Department :</label></div>
                <div class="col-md-8">
                    <div class="input-group input-group-sm w-100">
                        <input formControlName="departmentHead" class="form-control">
                        <button type="button" class="btn btn-secondary" (click)="openTeacherWindow()">
                            <i class="bi bi-three-dots"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Description :</label></div>
                <div class="col-md-8">
                    <textarea formControlName="departmentDescription" class="form-control form-control-sm w-100"></textarea>
                </div>
            </div>

            <hr />

        </div>
    </div>

</form>

<!-- select term window component -->

<app-select-term #selectTermComponentReference (rowSelected)="onTermSelected($event)"></app-select-term>

<!-- select teacher window component -->

<app-select-teacher #selectTeacherComponentReference (rowSelected)="onTeacherSelected($event)"></app-select-teacher>
