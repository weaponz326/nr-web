<app-module-topnav [headings]="navHeading" [showPrint]="true"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <!-- class page form -->

        <app-class-form #classFormComponentReference></app-class-form>

        <div class="row page-form">
            <div class="col-md-6">
                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/classes/all-classes">Cancel</button>
                <button [disabled]="isClassSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="createClass()">Save</button>
            </div>
        </div>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
