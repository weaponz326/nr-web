<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<main>
    <div class="container-fluid px-4">

        <div class="row">
            <div class="col-md-6">

                <!-- timetable form component -->

                <app-timetable-form #timetableFormComponentReference></app-timetable-form>

                <div *ngIf="!isTimetableLoading" class="row page-form">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/timetable/all-timetable">Cancel</button>
                        <button [disabled]="isTimetableDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                        <button [disabled]="isTimetableSaving" type="submit" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="updateTimetable()">Save</button>
                    </div>
                </div>
                <div *ngIf="isTimetableLoading" class="row page-form">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                            <div class="spinner-grow spinner-grow-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </div>
                </div>

            </div>

            <div class="col-md-6">

                <!-- timetable classes component -->

                <!-- <app-timetable-classes #timetableClassesComponentReference></app-timetable-classes> -->

            </div>
        </div>

        <hr class="top-divider" />
        <hr class="bottom-divider" />

        <!-- edit timettable sheet component -->

        <app-edit-timetable #editTimetableComponentReference></app-edit-timetable>

    </div>
</main>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
